An\ article\ in\ a\ journal,\ magazine,\ newspaper,\ or\ other\ periodical\ which\ forms\ a\ self-contained\ unit\ with\ its\ own\ title.=Ein Artikel in einer Zeitschrift, einem Magazin, einer Zeitung oder einem anderen Periodikum, der eine in sich geschlossene Einheit mit einem eigenen Titel bildet.
A\ single-volume\ book\ with\ one\ or\ more\ authors\ where\ the\ authors\ share\ credit\ for\ the\ work\ as\ a\ whole.=Ein einbändiges Buch mit einem oder mehreren Autoren, bei dem sich die Autoren die Anerkennung für das Gesamtwerk teilen.
A\ book-like\ work\ without\ a\ formal\ publisher\ or\ sponsoring\ institution.=Ein buchähnliches Werk ohne einen formellen Verlag oder eine Förderinstitution.
A\ single-volume\ collection\ with\ multiple,\ self-contained\ contributions\ by\ distinct\ authors\ which\ have\ their\ own\ title.\ The\ work\ as\ a\ whole\ has\ no\ overall\ author\ but\ it\ will\ usually\ have\ an\ editor.=Eine einbändige Sammlung mit mehreren, in sich geschlossenen Beiträgen von verschiedenen Autoren, die einen eigenen Titel tragen. Das Werk als Ganzes hat keinen Gesamtautor, aber es wird in der Regel einen Herausgeber haben.
A\ legacy\ alias\ for\ "InProceedings".=Ein alter Alias für "InProceedings".
A\ part\ of\ a\ book\ which\ forms\ a\ self-contained\ unit\ with\ its\ own\ title.=Ein Teil eines Buches, das eine in sich geschlossene Einheit mit einem eigenen Titel bildet.
A\ contribution\ to\ a\ collection\ which\ forms\ a\ self-contained\ unit\ with\ a\ distinct\ author\ and\ title.=Ein Beitrag zu einer Sammlung, die eine in sich geschlossene Einheit mit einem eigenständigen Autor und Titel bildet.
An\ article\ in\ a\ conference\ proceedings.=Ein Artikel in einem Konferenzband.
Technical\ or\ other\ documentation,\ not\ necessarily\ in\ printed\ form.=Technische oder sonstige Dokumentation, nicht unbedingt in gedruckter Form.
A\ fallback\ type\ for\ entries\ which\ do\ not\ fit\ into\ any\ other\ category.=Ein Rückfalltyp für Einträge, die in keine andere Kategorie passen.
Similar\ to\ "Thesis"\ except\ that\ the\ type\ field\ is\ optional\ and\ defaults\ to\ the\ localised\ term\ \ Master's\ thesis.=Ähnlich wie "Thesis", außer dass das Typ-Feld optional ist und standardmäßig auf den lokalisierten Begriff Master-Thesis eingestellt ist.
Similar\ to\ "Thesis"\ except\ that\ the\ type\ field\ is\ optional\ and\ defaults\ to\ the\ localised\ term\ PhD\ thesis.=Ähnlich wie "Thesis", außer dass das Typ-Feld optional ist und standardmäßig auf den lokalisierten Begriff PhD-Thesis eingestellt ist.
A\ single-volume\ conference\ proceedings.\ This\ type\ is\ very\ similar\ to\ "Collection".=Ein einbändiger Konferenzband. Dieser Typ ist der "Sammlung (Collection)" sehr ähnlich.
Similar\ to\ "Report"\ except\ that\ the\ type\ field\ is\ optional\ and\ defaults\ to\ the\ localised\ term\ technical\ report.=Ähnlich wie "Bericht", außer dass das Typ-Feld optional ist und standardmäßig den lokalisierten Begriff "technical report" enthält.
A\ work\ with\ an\ author\ and\ a\ title\ which\ has\ not\ been\ formally\ published,\ such\ as\ a\ manuscript\ or\ the\ script\ of\ a\ talk.=Ein Werk mit einem Autor und einem Titel, das noch nicht formell veröffentlicht wurde, wie z. B. ein Manuskript oder das Skript eines Vortrags.
This\ type\ is\ similar\ to\ "InBook"\ but\ intended\ for\ works\ originally\ published\ as\ a\ stand-alone\ book.=Dieser Typ ähnelt dem "InBook", ist aber für Werke gedacht, die ursprünglich als eigenständiges Buch veröffentlicht wurden.
An\ article\ in\ a\ work\ of\ reference.\ This\ is\ a\ more\ specific\ variant\ of\ the\ generic\ "InCollection"\ entry\ type.=Ein Artikel in einem Nachschlagewerk. Dies ist eine spezifischere Variante des generischen Eintragstyps "InCollection".
A\ multi-volume\ "Book".=Ein mehrbändiges "Buch".
A\ multi-volume\ "Collection".=Eine mehrbändige "Sammlung".
A\ multi-volume\ "Proceedings"\ entry.=Ein mehrbändiger "Proceedings"-Eintrag.
A\ multi-volume\ "Reference"\ entry.\ The\ standard\ styles\ will\ treat\ this\ entry\ type\ as\ an\ alias\ for\ "MvCollection".=Ein mehrbändiger "Nachschlagewerk"-Eintrag. Die Standard-Stile behandeln diesen Eintragstyp als Alias für "MvCollection".
This\ entry\ type\ is\ intended\ for\ sources\ such\ as\ web\ sites\ which\ are\ intrinsically\ online\ resources.=Dieser Eintragstyp ist für Quellen wie z.B. Websites vorgesehen, die von Natur aus Online-Ressourcen sind.
A\ single-volume\ work\ of\ reference\ such\ as\ an\ encyclopedia\ or\ a\ dictionary.=Ein einbändiges Nachschlagewerk wie eine Enzyklopädie oder ein Wörterbuch.
A\ technical\ report,\ research\ report,\ or\ white\ paper\ published\ by\ a\ university\ or\ some\ other\ institution.=Ein technischer Bericht, Forschungsbericht oder Whitepaper, der von einer Universität oder einer anderen Institution veröffentlicht wurde.
An\ entry\ set\ is\ a\ group\ of\ entries\ which\ are\ cited\ as\ a\ single\ reference\ and\ listed\ as\ a\ single\ item\ in\ the\ bibliography.=Ein Eintragssatz ist eine Gruppe von Einträgen, die als Einzelreferenzen zitiert werden und als einzelne Einheit in der Bibliografie gelistet sind.
Supplemental\ material\ in\ a\ "Book".\ This\ type\ is\ provided\ for\ elements\ such\ as\ prefaces,\ introductions,\ forewords,\ afterwords,\ etc.\ which\ often\ have\ a\ generic\ title\ only.=Zusätzliches Material in einem "Buch". Dieser Typ ist für Elemente wie Vorworte, Einleitungen, Vorworte, Nachworte usw. vorgesehen, die oft nur einen allgemeinen Titel haben.
Supplemental\ material\ in\ a\ "Collection".=Zusätzliches Material in einer "Sammlung (Collection)".
Supplemental\ material\ in\ a\ "Periodical".\ This\ type\ may\ be\ useful\ when\ referring\ to\ items\ such\ as\ regular\ columns,\ obituaries,\ letters\ to\ the\ editor,\ etc.\ which\ only\ have\ a\ generic\ title.=Zusätzliches Material in einem "Periodikum". Dieser Typ kann nützlich sein, wenn es sich um Artikel wie regelmäßige Kolumnen, Nachrufe, Leserbriefe usw. handelt, die nur einen allgemeinen Titel haben.
A\ thesis\ written\ for\ an\ educational\ institution\ to\ satisfy\ the\ requirements\ for\ a\ degree.=Eine Abschlussarbeit, die für eine Bildungseinrichtung geschrieben wurde, um die Anforderungen für einen Abschluss zu erfüllen.
An\ alias\ for\ "Online",\ provided\ for\ jurabib\ compatibility.=Ein Alias für "Online", für jurabib Kompatibilität.
Computer\ software.\ The\ standard\ styles\ will\ treat\ this\ entry\ type\ as\ an\ alias\ for\ "Misc".=Computersoftware. Die Standardstile behandeln diesen Eintragstyp als Alias für "Misc".
A\ data\ set\ or\ a\ similar\ collection\ of\ (mostly)\ raw\ data.=Ein Datensatz oder eine ähnliche Sammlung von (meist) Rohdaten.

