JabRef\ requests\ recommendations\ from\ Mr.\ DLib,\ which\ is\ an\ external\ service.\ To\ enable\ Mr.\ DLib\ to\ calculate\ recommendations,\ some\ of\ your\ data\ must\ be\ shared\ with\ Mr.\ DLib.\ Generally,\ the\ more\ data\ is\ shared\ the\ better\ recommendations\ can\ be\ calculated.\ However,\ we\ understand\ that\ some\ of\ your\ data\ in\ JabRef\ is\ sensitive,\ and\ you\ may\ not\ want\ to\ share\ it.\ Therefore,\ Mr.\ DLib\ offers\ a\ choice\ of\ which\ data\ you\ would\ like\ to\ share.=JabRef solicita recomendações do Sr. DLib, que é um serviço externo. Para permitir ao Sr. DLib emitir recomendações, alguns dos seus dados têm de ser partilhados com o Sr. DLib. De um modo geral, quanto mais dados forem partilhados, melhores serão as recomendações obtidas. No entanto, compreendemos que alguns dos seus dados em JabRef são sensíveis, e você pode não querer compartilhá-los. Por isso, o Sr. DLib permite que selecione os dados que você quer partilhar.
