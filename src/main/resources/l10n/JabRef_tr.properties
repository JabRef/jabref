URL\ of\ an\ online\ publication.=Çevrim içi bir yayının URL'si.
Volume\ of\ a\ multi-volume\ book\ or\ a\ periodical.=Çok ciltli bir kitap ya da süreli yayının cilt numarası.
Year\ of\ publication.=Yayın yılı.
