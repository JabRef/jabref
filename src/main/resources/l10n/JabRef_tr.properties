This\ field\ holds\ an\ entry\ key\ for\ the\ cross-referencing\ feature.\ Child\ entries\ with\ a\ "Crossref"\ field\ inherit\ data\ from\ the\ parent\ entry\ specified\ in\ the\ "Crossref"\ field.=Bu alan çapraz başvuru için bir girdi anahtarı içerir. "Crossref" alanlı bağımlı girdiler, temel girdinin "Crossref" alanındaki veriyi kalıtırlar.
