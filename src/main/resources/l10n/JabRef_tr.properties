Note\ that\ this\ field\ is\ intended\ for\ commented\ editions\ which\ have\ a\ commentator\ in\ addition\ to\ the\ author.\ If\ the\ work\ is\ a\ stand-alone\ commentary,\ the\ commentator\ should\ be\ given\ in\ the\ author\ field.=Bu alan, yazara ek olarak bir yorumcunun da bulunduğu, yorumlu sürümler için tasarlanmıştır. Eğer eser kendi başına bir yorumsa, yorumcuya yazar alanı verilmelidir.
