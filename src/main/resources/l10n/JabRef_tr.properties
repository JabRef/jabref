Translator(s)\ of\ the\ "Title"\ or\ "Booktitle",\ depending\ on\ the\ entry\ type.\ If\ the\ translator\ is\ identical\ to\ the\ "Editor",\ the\ standard\ styles\ will\ automatically\ concatenate\ these\ fields\ in\ the\ bibliography.=Girdi türüne bağlı olmak üzere "Title" ya da "Booktitle"'nın çevirmen(ler)i. Eğer çevirmen "Editor" ile aynıysa, standart stiller bu alanları kaynakçada otomatik olarak birleştirir.
