Author(s)\ of\ a\ foreword\ to\ the\ work.=Eserin önsözünün yazar(lar)ı.
International\ Standard\ Technical\ Report\ Number\ of\ a\ technical\ report.=Bir teknik raporun Uluslararası Standart Teknik Rapor Numarası.
