Designation\ to\ be\ used\ by\ the\ citation\ style\ as\ a\ substitute\ for\ the\ regular\ label\ if\ any\ data\ required\ to\ generate\ the\ regular\ label\ is\ missing.=Sıradan etiketi oluşturmada gerekli herhangi bir veri bulunamadığında, alıntı stili tarafından yedek etiketi oluşturmada kullanılacak tasarım.
Digital\ Object\ Identifier\ of\ the\ work.=Çalışmanın Sayısal Nesne Tanımlayıcısı (DOI).
Edition\ of\ a\ printed\ publication.=Basılmış bir yayının sürümü.
Editor(s)\ of\ the\ work\ or\ the\ main\ publication,\ depending\ on\ the\ type\ of\ the\ entry.=Girdinin türüne bağlı olarak, eserin ya da ana yayının editör(ler)i.
Electronic\ identifier\ of\ a\ work.=Bir eserin elektronik tanımlayıcısı.
Electronic\ identifier\ of\ an\ online\ publication.=Çevrim içi bir yayının elektronik tanımlayıcısı.
If\ the\ work\ is\ published\ as\ part\ of\ another\ one,\ such\ as\ an\ article\ in\ a\ journal\ or\ a\ collection,\ this\ field\ holds\ the\ relevant\ page\ range\ in\ that\ other\ work.\ It\ may\ also\ be\ used\ to\ limit\ the\ reference\ to\ a\ specific\ part\ of\ a\ work\ (a\ chapter\ in\ a\ book,\ for\ example).\ For\ papers\ in\ electronic\ journals\ with\ anon-classical\ pagination\ setup\ the\ eid\ field\ may\ be\ more\ suitable.=Eğer eser bir başkasının bölümü olarak yayınlandıysa, bir dergi ya da derlemedeki bir makale gibi, bu alan kaynak eserdeki ilgili sayfa aralığını belirtir. Alıntıyı, eserin belli bir bölümüne (örneğin bir kitap bölümü) kısıtlamak için de kullanılabilir. Elektronik dergiler gibi klasik olmayan sayfalandırma yapısındaki yayınlarda eid alanı daha uygun olabilir.
Information\ such\ as\ a\ library\ name\ and\ a\ call\ number.=Kütüphane adı ve katalog numarası gibi bilgiler.
International\ Standard\ Book\ Number\ of\ a\ book.=Bir kitabın Uluslararası Standart Kitap Numarası.
Issue\ of\ a\ journal.=Derginin sayısı.
Key\ by\ which\ the\ work\ may\ be\ cited.=Eserin alıntı anahtarı.
Link(s)\ to\ a\ local\ PDF\ or\ other\ document\ of\ the\ work.=Eserin yerel bir PDF ya da başka belgesinin link(ler)i.
Location\ of\ a\ conference,\ a\ symposium,\ or\ some\ other\ event.=Bir konferans, sempozyum ya da başka olayın konumu.
Main\ title\ of\ a\ multi-volume\ book,\ such\ as\ "Collected\ Works".=Çok ciltli bir kitabın ana başlığı, "Antoloji" gibi.
Miscellaneous\ bibliographic\ data\ usually\ printed\ at\ the\ end\ of\ the\ entry.=Çoğunlukla girdinin sonunda yazdırılan çeşitli kaynakça bilgileri.
Miscellaneous\ bibliographic\ data\ which\ does\ not\ fit\ into\ any\ other\ field.=Başka bir alana uymayan çeşitli kaynakça bilgileri.
Name(s)\ of\ the\ (manual)\ groups\ the\ entry\ belongs\ to.=Girdinin ait olduğu (manüel) grupların ad(lar)ı.
Name(s)\ of\ the\ publisher(s).=Yayıncı(lar)ın ad(lar)ı.
Name\ of\ a\ journal,\ a\ newspaper,\ or\ some\ other\ periodical.=Dergi, gazete ya da bir başka süreli yayının adı.
