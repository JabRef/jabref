Publication\ notice\ for\ unusual\ publications\ which\ do\ not\ fit\ into\ any\ of\ the\ common\ categories.=Sık rastlanan kategorilere uymayan sıra dışı yayınların yayınlanma duyurusu.
Publication\ state\ of\ the\ work,\ e.\ g.,\ "in\ press".=Eserin yayınlanma durumu, örneğin "yayın aşamasında".
Revision\ number\ of\ a\ piece\ of\ software,\ a\ manual,\ etc.=Bir yazılım, el kitabı, vb.'nin revizyon numarası.
Separated\ list\ of\ keywords.=Anahtar sözcüklerin ayrılmış listesi.
Subtitle\ of\ a\ specific\ issue\ of\ a\ journal\ or\ other\ periodical.=Bir derginin belli bir sayısının ya da diğer süreli yayının alt başlığı.
Subtitle\ of\ the\ work.=Eserin alt başlığı.
Place(s)\ of\ publication,\ i.\ e.,\ the\ location\ of\ the\ publisher\ or\ institution,\ depending\ on\ the\ entry\ type.=Yayın yer(ler)i, bir diğer deyişle, girdi türüne bağlı olarak yayıncı ya da kurumun konumu.
This\ could\ be\ a\ section\ of\ an\ archive,\ a\ path\ indicating\ a\ service,\ a\ classification\ of\ some\ sort.=Bu bir arşiv bölümü, hizmet belirten bir yol, bir tür sınıflandırma olabilir.
This\ field\ is\ intended\ for\ journals\ whose\ individual\ issues\ are\ identified\ by\ a\ designation\ such\ as\ "Spring"\ or\ "Summer"\ rather\ than\ the\ month\ or\ a\ number.\ Integer\ ranges\ and\ short\ designators\ are\ better\ written\ to\ the\ number\ field.=Bu alan, bireysel sayıları ay ya da numara yerine "Bahar" ya da "Yaz" şeklinde adlandırılan dergiler için düşünülmüştür. Tam sayı aralıkları ve kısa etiketlerin numara alanına yazılması daha uygundur.
This\ field\ may\ replace\ the\ pages\ field\ for\ journals\ deviating\ from\ the\ classic\ pagination\ scheme\ of\ printed\ journals\ by\ only\ enumerating\ articles\ or\ papers\ and\ not\ pages.=Bu alan, yalnızca makaleleri numaralandırıp sayfaları numaralandırmayan ve bu şekilde basılı dergilerin klasik sayfalandırma şemasından sapan dergilerin sayfa alanı yerine kullanılabilir.
This\ is\ roughly\ comparable\ to\ a\ DOI\ but\ specific\ to\ a\ certain\ archive,\ repository,\ service,\ or\ system.=Bu, kabaca DOI'ya benzer fakat belli bir arşiv, yazılım havuzu, hizmet ya da sisteme özgüdür.
Title\ of\ a\ conference,\ a\ symposium,\ or\ some\ other\ event.=Bir konferans, sempozyum ya da başka olayın başlığı.
Title\ of\ a\ specific\ issue\ of\ a\ journal\ or\ other\ periodical.=Bir derginin belli bir sayısının ya da diğer süreli yayının başlığı.
Title\ of\ the\ main\ publication\ this\ work\ is\ part\ of.=Bu eserin bir parçası olduğu ana yayının başlığı.
Title\ of\ the\ work.=Eserin başlığı.
Total\ number\ of\ pages\ of\ the\ work.=Eserin toplam sayfa sayısı.
Total\ number\ of\ volumes\ of\ a\ multi-volume\ work.=Çok ciltli bir eserin toplam cilt sayısı.
