Author(s)\ of\ annotations\ to\ the\ work.=Auteur(s) van aantekeningen van het werk.
Author(s)\ of\ the\ work.=Auteur(s) van het werk.
Can\ be\ used\ for\ known\ event\ acronyms.=Kan worden gebruikt voor bekende gebeurtenisacroniemen.
Chapter\ or\ section\ or\ any\ other\ unit\ of\ a\ work.=Hoofdstuk of sectie of elke andere eenheid van een werk.
Date\ of\ a\ conference,\ a\ symposium,\ or\ some\ other\ event.=Datum van een conferentie, een symposium, of een andere gebeurtenis.
Designation\ to\ be\ used\ by\ the\ citation\ style\ as\ a\ substitute\ for\ the\ regular\ label\ if\ any\ data\ required\ to\ generate\ the\ regular\ label\ is\ missing.=Aanwijzing voor gebruik door de citaatstijl als vervanging voor het reguliere label als er gegevens ontbreken die nodig zijn om het reguliere label te genereren.
Digital\ Object\ Identifier\ of\ the\ work.=Digitale objectidentificator van het werk.
Edition\ of\ a\ printed\ publication.=Editie van een gedrukte publicatie.
Editor(s)\ of\ the\ work\ or\ the\ main\ publication,\ depending\ on\ the\ type\ of\ the\ entry.=Editor(s) van het werk of de belangrijkste publicatie, afhankelijk van het type van de invoer.
Electronic\ identifier\ of\ a\ work.=Elektronische identificatie van een werk.
Electronic\ identifier\ of\ an\ online\ publication.=Elektronische identificatie van een online publicatie.
If\ the\ work\ is\ published\ as\ part\ of\ another\ one,\ such\ as\ an\ article\ in\ a\ journal\ or\ a\ collection,\ this\ field\ holds\ the\ relevant\ page\ range\ in\ that\ other\ work.\ It\ may\ also\ be\ used\ to\ limit\ the\ reference\ to\ a\ specific\ part\ of\ a\ work\ (a\ chapter\ in\ a\ book,\ for\ example).\ For\ papers\ in\ electronic\ journals\ with\ anon-classical\ pagination\ setup\ the\ eid\ field\ may\ be\ more\ suitable.=Als het werk wordt gepubliceerd als onderdeel van een andere, zoals een artikel in een tijdschrift of een collectie, bevat dit veld het relevante pagina-bereik in dat andere werk. Het kan ook worden gebruikt om de verwijzing te beperken tot een specifiek deel van een werk (bijvoorbeeld een hoofdstuk in een boek). Voor papers in elektronische journals met anon-classical pagineringsinstellingen kan het eid veld geschikter zijn.
Information\ such\ as\ a\ library\ name\ and\ a\ call\ number.=Informatie zoals een bibliotheeknaam en een gespreksnummer.
International\ Standard\ Book\ Number\ of\ a\ book.=Internationaal Standaard Boek Nummer van een boek.
Issue\ of\ a\ journal.=Uitgave van een journal.
Key\ by\ which\ the\ work\ may\ be\ cited.=Sleutel om het werk te citeren.
Link(s)\ to\ a\ local\ PDF\ or\ other\ document\ of\ the\ work.=Koppeling(en) naar een lokaal PDF of ander document van het werk.
Location\ of\ a\ conference,\ a\ symposium,\ or\ some\ other\ event.=Locatie van een conferentie, een symposium of een andere gebeurtenis.
Main\ title\ of\ a\ multi-volume\ book,\ such\ as\ "Collected\ Works".=Hoofdtitel van een multivolume boek, zoals "Verzamelde werken".
Miscellaneous\ bibliographic\ data\ usually\ printed\ at\ the\ end\ of\ the\ entry.=Diverse bibliografische gegevens meestal afgedrukt aan het einde van de invoer.
Miscellaneous\ bibliographic\ data\ which\ does\ not\ fit\ into\ any\ other\ field.=Diverse bibliografische gegevens die niet passen in elk ander veld.
Name(s)\ of\ the\ (manual)\ groups\ the\ entry\ belongs\ to.=Naam(Namen) van de (handmatige) groepen waartoe de invoer behoort.
Name(s)\ of\ the\ publisher(s).=Naam(Namen) van de uitgeverij(en).
Name\ of\ a\ journal,\ a\ newspaper,\ or\ some\ other\ periodical.=Naam van een tijdschrift, een krant, of een andere periodiek.
Name\ of\ a\ publication\ series,\ such\ as\ "Studies\ in...",\ or\ the\ number\ of\ a\ journal\ series.=Naam van een publicatiereeks, zoals "Studies in...", of het nummer van een tijdschriftreeks.
Name\ of\ a\ university\ or\ some\ other\ institution.=Naam van een universiteit of een andere instelling.
Note\ that\ this\ field\ holds\ the\ plain\ title\ of\ the\ event.\ Things\ like\ "Proceedings\ of\ the\ Fifth\ XYZ\ Conference"\ go\ into\ the\ titleaddon\ or\ booktitleaddon\ field.=Merk op dat dit veld de eenvoudige titel bevat van het evenement. Dingen zoals "Proceedings of the Fifth XYZ Conference" gaan in het veld titleaddon of booktitleaddon.
Note\ that\ this\ field\ is\ intended\ for\ commented\ editions\ which\ have\ a\ commentator\ in\ addition\ to\ the\ author.\ If\ the\ work\ is\ a\ stand-alone\ commentary,\ the\ commentator\ should\ be\ given\ in\ the\ author\ field.=Merk op dat dit veld bedoeld is voor edities met commentaar die een commentator naast de auteur hebben. Als het werk een zelfstandig commentaar is, moet de commentator gegeven worden in het auteursveld.
Number\ of\ a\ journal\ or\ the\ volume/number\ of\ a\ book\ in\ a\ series.=Aantal van een tijdschrift of het volume/aantal van een boek in een serie.
One\ or\ more\ page\ numbers\ or\ page\ ranges.=Een of meer paginanummers of pagina-bereik.
Organization(s)\ that\ published\ a\ manual\ or\ an\ online\ resource,\ or\ sponsored\ a\ conference.=Organisatie(s) die een handleiding of een online bron publiceerden, of die een conferentie gesponsord hebben.
Publication\ date\ of\ the\ work.=Publicatiedatum van het werk.
Publication\ month.=Publicatie maand.
Publication\ notice\ for\ unusual\ publications\ which\ do\ not\ fit\ into\ any\ of\ the\ common\ categories.=Publicatiekennisgeving voor ongebruikelijke publicaties die niet in een van de gemeenschappelijke categorieën passen.
Publication\ state\ of\ the\ work,\ e.\ g.,\ "in\ press".=Publicatiestaat van het werk, b. v. "in pers".
Revision\ number\ of\ a\ piece\ of\ software,\ a\ manual,\ etc.=Revisienummer van een stuk software, een handleiding, enz.
Separated\ list\ of\ keywords.=Gescheiden lijst met trefwoorden.
Subtitle\ of\ a\ specific\ issue\ of\ a\ journal\ or\ other\ periodical.=Ondertiteling van een specifieke uitgave van een tijdschrift of een andere periodiek.
Subtitle\ of\ the\ work.=Ondertitel van het werk.
Place(s)\ of\ publication,\ i.\ e.,\ the\ location\ of\ the\ publisher\ or\ institution,\ depending\ on\ the\ entry\ type.=Plaats(en) van publicatie, bv. de locatie van de uitgever of instelling, afhankelijk van het item type.
This\ could\ be\ a\ section\ of\ an\ archive,\ a\ path\ indicating\ a\ service,\ a\ classification\ of\ some\ sort.=Dit zou een onderdeel van een archief kunnen zijn, een pad dat een dienst aangeeft, een soort classificatie.
This\ field\ is\ intended\ for\ journals\ whose\ individual\ issues\ are\ identified\ by\ a\ designation\ such\ as\ "Spring"\ or\ "Summer"\ rather\ than\ the\ month\ or\ a\ number.\ Integer\ ranges\ and\ short\ designators\ are\ better\ written\ to\ the\ number\ field.=Dit veld is bedoeld voor tijdschriften waarvan de individuele uitgaven worden geïdentificeerd met een aanduiding zoals "Lente" of "Zomer" in plaats van de maand of een getal. Geheel getalbereik en korte aanduidingen zijn beter geschreven in het getalveld.
This\ field\ may\ replace\ the\ pages\ field\ for\ journals\ deviating\ from\ the\ classic\ pagination\ scheme\ of\ printed\ journals\ by\ only\ enumerating\ articles\ or\ papers\ and\ not\ pages.=Dit veld kan het pages veld vervangen voor tijdschriften die afwijken van het klassieke paginatieschema van gedrukte tijdschriften door alleen artikelen of papers en geen pagina's op te sommen.
This\ is\ roughly\ comparable\ to\ a\ DOI\ but\ specific\ to\ a\ certain\ archive,\ repository,\ service,\ or\ system.=Dit is grofweg vergelijkbaar met een DOI, maar specifiek voor een bepaald archief, repository, dienst of systeem.
Title\ of\ a\ conference,\ a\ symposium,\ or\ some\ other\ event.=Titel van een conferentie, een symposium of een andere gebeurtenis.
Title\ of\ a\ specific\ issue\ of\ a\ journal\ or\ other\ periodical.=Titel van een specifieke uitgave van een tijdschrift of een andere periodiek.
Title\ of\ the\ main\ publication\ this\ work\ is\ part\ of.=Titel van de hoofdpublicatie waar dit werk deel van uitmaakt.
Title\ of\ the\ work.=Titel van het werk.
Total\ number\ of\ pages\ of\ the\ work.=Totaal aantal pagina's van het werk.
Total\ number\ of\ volumes\ of\ a\ multi-volume\ work.=Totaal aantal volumes van multi-volume werk.
Type\ of\ the\ eprint\ identifier,\ e.\ g.,\ the\ name\ of\ the\ archive,\ repository,\ service,\ or\ system\ the\ eprint\ field\ refers\ to.=Type van de eprint identifier, b. v. de naam van het archief, repository, dienst, of het systeem waar het eprint veld naar verwijst.
URL\ of\ an\ online\ publication.=URL van een online publicatie.
Volume\ of\ a\ multi-volume\ book\ or\ a\ periodical.=Volume van een multivolume boek of periodiek.
Year\ of\ publication.=Jaar van publicatie.
This\ field\ is\ intended\ for\ recording\ abstracts,\ to\ be\ printed\ by\ a\ special\ bibliography\ style.=Dit veld is bedoeld voor het opnemen van abstracts, af te drukken met een speciale bibliografiestijl.
This\ field\ may\ be\ useful\ when\ implementing\ a\ style\ for\ annotated\ bibliographies.=Dit veld kan handig zijn bij het implementeren van een stijl voor geannoteerde bibliografieën.
Subtitle\ related\ to\ the\ "Booktitle".=Ondertitel gerelateerd aan de "Booktitle".
Subtitle\ related\ to\ the\ "Maintitle".=Ondertitel gerelateerd aan de "Maintitle".
Annex\ to\ the\ "Booktitle",\ to\ be\ printed\ in\ a\ different\ font.=Bijlage bij de "Booktitle", die in een ander lettertype moet worden afgedrukt.
Comment\ to\ this\ entry.=Commentaar op deze invoer.
Secondary\ editor\ performing\ a\ different\ editorial\ role,\ such\ as\ compiling,\ redacting,\ etc.=Secundaire editor presteert een andere redactionele rol, zoals compileren, redacteren, enz.
Another\ secondary\ editor\ performing\ a\ different\ role.=Een andere secundaire bewerker vervult een andere rol.
Type\ of\ editorial\ role\ performed\ by\ the\ "Editor".=Type redactionele rol uitgevoerd door de "Editor".
Type\ of\ editorial\ role\ performed\ by\ the\ "Editora".=Type redactionele rol uitgevoerd door de "Editora".
Type\ of\ editorial\ role\ performed\ by\ the\ "Editorb".=Type redactionele rol uitgevoerd door de "Editorb".
Type\ of\ editorial\ role\ performed\ by\ the\ "Editorc".=Type redactionele rol uitgevoerd door de "Editorc".
Author(s)\ of\ a\ foreword\ to\ the\ work.=Auteur(s) van een voorwoord op het werk.
International\ Standard\ Technical\ Report\ Number\ of\ a\ technical\ report.=Internationaal Standaard Technisch Rapportnummer van een technisch rapport.
International\ Standard\ Serial\ Number\ of\ a\ periodical.=Internationaal Standaard Serienummer van een tijdschrift.
Subtitle\ of\ a\ journal,\ a\ newspaper,\ or\ some\ other\ periodical.=Ondertitel van een tijdschrift, een krant of een ander tijdschrift.
Language(s)\ of\ the\ work.\ Languages\ may\ be\ specified\ literally\ or\ as\ localisation\ keys.=Taal (talen) van het werk. Talen kunnen letterlijk of als lokalisatiesleutels worden opgegeven.
Annex\ to\ the\ "Maintitle",\ to\ be\ printed\ in\ a\ different\ font.=Bijlage van de "Maintitle", die in een ander lettertype moet worden afgedrukt.
Addon\ to\ be\ printed\ immediately\ after\ the\ author\ name\ in\ the\ bibliography.=Addon die onmiddellijk wordt afgedrukt na de auteursnaam in de bibliografie.
If\ the\ work\ is\ a\ translation,\ a\ reprint,\ or\ something\ similar,\ the\ publication\ date\ of\ the\ original\ edition.=Als het werk een vertaling, een herdruk, of iets soortgelijks is, de publicatiedatum van de oorspronkelijke editie.
If\ the\ work\ is\ a\ translation,\ the\ language(s)\ of\ the\ original\ work.=Als het werk een vertaling is, de taal(en) van het oorspronkelijke werk.
Pagination\ of\ the\ work.\ The\ key\ should\ be\ given\ in\ the\ singular\ form.=Paginering van het werk. De sleutel moet worden gegeven in de unieke vorm.
Number\ of\ a\ partial\ volume.\ This\ field\ applies\ to\ books\ only,\ not\ to\ journals.\ It\ may\ be\ used\ when\ a\ logical\ volume\ consists\ of\ two\ or\ more\ physical\ ones.=Aantal van een gedeeltelijke volume. Dit veld geldt alleen voor boeken, niet voor tijdschriften. Het kan gebruikt worden wanneer een logisch volume uit twee of meer fysieke bestaat.
Title\ in\ an\ abridged\ form.=Titel in een ingetrokken formulier.
Annex\ to\ the\ "Title",\ to\ be\ printed\ in\ a\ different\ font.=Bijlage van de "Title", die in een ander lettertype moet worden afgedrukt.
Translator(s)\ of\ the\ "Title"\ or\ "Booktitle",\ depending\ on\ the\ entry\ type.\ If\ the\ translator\ is\ identical\ to\ the\ "Editor",\ the\ standard\ styles\ will\ automatically\ concatenate\ these\ fields\ in\ the\ bibliography.=Vertaler(s) van de "Title" of "Booktitle", afhankelijk van het item type. Als de vertaler identiek is aan de "Editor", zullen de standaardstijlen deze velden automatisch samenvoegen in de bibliografie.
Type\ of\ a\ "Manual",\ "Patent",\ "Report",\ or\ "Thesis".=Type van een "Manual", "Patent", "Report" of "Thesis".
This\ field\ holds\ an\ entry\ key\ for\ the\ cross-referencing\ feature.\ Child\ entries\ with\ a\ "Crossref"\ field\ inherit\ data\ from\ the\ parent\ entry\ specified\ in\ the\ "Crossref"\ field.=Dit veld bevat een invoersleutel voor de kruisverwijzingsfunctie. Onderliggende items met een "Crossref" veld erven gegevens van het bovenliggende item gespecificeerd in het "Crossref" veld.
Gender\ of\ the\ author\ or\ gender\ of\ the\ editor,\ if\ there\ is\ no\ author.=Geslacht van de auteur of geslacht van de editor, als er geen auteur is.
Citation\ keys\ of\ other\ entries\ which\ have\ a\ relationship\ to\ this\ entry.=Citaatsleutels van andere items die een relatie hebben met dit item.
This\ field\ is\ an\ alternative\ cross-referencing\ mechanism.\ It\ differs\ from\ "Crossref"\ in\ that\ the\ child\ entry\ will\ not\ inherit\ any\ data\ from\ the\ parent\ entry\ specified\ in\ the\ "Xref"\ field.=Dit veld is een alternatief kruisverwijzingsmechanisme. Het verschilt van "Crossref" in die zin dat het kind-item geen gegevens erft van het bovenliggende ouder-item gespecificeerd in het veld "Xref".
Owner/creator\ of\ this\ entry.=Eigenaar/maker van dit item.
Timestamp\ of\ this\ entry,\ when\ it\ has\ been\ created\ or\ last\ modified.=Tijdstempel van deze invoer, wanneer het is aangemaakt of laatst gewijzigd.
User-specific\ printed\ flag,\ in\ case\ the\ entry\ has\ been\ printed.=Gebruikers-specifieke vlag, in het geval dat de vermelding is geprint.
User-specific\ priority.=Gebruikersspecifieke prioriteit.
User-specific\ quality\ flag,\ in\ case\ its\ quality\ is\ assured.=Gebruikersspecifieke kwaliteitsvlag voor het geval de kwaliteit ervan gewaarborgd is.
User-specific\ ranking.=Gebruikersspecifieke rang.
User-specific\ read\ status.=Gebruikersspecifieke leesstatus.
User-specific\ relevance\ flag,\ in\ case\ the\ entry\ is\ relevant.=Gebruikersspecifieke relevante vlag, in het geval dat de vermelding relevant is.

Auto\ complete\ disabled.=Automatisch aanvullen uitgeschakeld.
Auto\ complete\ enabled.=Automatisch aanvullen ingeschakeld.

Remove\ formatter\ for\ %0=Verwijder formatteerder voor %0
Remove\ formatter\ '%0'=Verwijder formatteerder '%0'

An\ article\ in\ a\ journal,\ magazine,\ newspaper,\ or\ other\ periodical\ which\ forms\ a\ self-contained\ unit\ with\ its\ own\ title.=Een artikel in een tijdschrift, magazine, krant of ander tijdschrift dat een zelfgedefinieerde eenheid met een eigen titel vormt.
A\ single-volume\ book\ with\ one\ or\ more\ authors\ where\ the\ authors\ share\ credit\ for\ the\ work\ as\ a\ whole.=Een boek met één of meer auteurs waarin de auteurs hun werk als geheel delen.
A\ book-like\ work\ without\ a\ formal\ publisher\ or\ sponsoring\ institution.=Een boek-achtig werk zonder een formele uitgever of sponsor instelling.
A\ single-volume\ collection\ with\ multiple,\ self-contained\ contributions\ by\ distinct\ authors\ which\ have\ their\ own\ title.\ The\ work\ as\ a\ whole\ has\ no\ overall\ author\ but\ it\ will\ usually\ have\ an\ editor.=Een enkelvoudige verzameling met meerdere, op zichzelf staande bijdragen van verschillende auteurs met een eigen titel. Het werk als geheel heeft geen globale auteur maar meestal wel een editor.
A\ legacy\ alias\ for\ "InProceedings".=Een oudere alias voor "InProceedings".
A\ part\ of\ a\ book\ which\ forms\ a\ self-contained\ unit\ with\ its\ own\ title.=Een onderdeel van een boek dat een zelfgedefinieerde eenheid met een eigen titel vormt.
A\ contribution\ to\ a\ collection\ which\ forms\ a\ self-contained\ unit\ with\ a\ distinct\ author\ and\ title.=Een bijdrage aan een collectie die een zelfgedefinieerde eenheid met een afzonderlijke auteur en titel vormt.
An\ article\ in\ a\ conference\ proceedings.=Een artikel in een conferentieprocedure.
Technical\ or\ other\ documentation,\ not\ necessarily\ in\ printed\ form.=Technische of andere documentatie, niet noodzakelijkerwijs in gedrukte vorm.
A\ fallback\ type\ for\ entries\ which\ do\ not\ fit\ into\ any\ other\ category.=Een terugval-type voor items die niet in elke andere categorie passen.
Similar\ to\ "Thesis"\ except\ that\ the\ type\ field\ is\ optional\ and\ defaults\ to\ the\ localised\ term\ \ Master's\ thesis.=Vergelijkbaar met "Thesis", behalve dat het type veld optioneel is en standaard het veld van de gelokaliseerde term Master's thesis.
Similar\ to\ "Thesis"\ except\ that\ the\ type\ field\ is\ optional\ and\ defaults\ to\ the\ localised\ term\ PhD\ thesis.=Vergelijkbaar met "Thesis", behalve dat het type veld optioneel is en standaard de gelokaliseerde term PhD thesis is.
A\ single-volume\ conference\ proceedings.\ This\ type\ is\ very\ similar\ to\ "Collection".=Een enkel-volume conferentie proceedings. Dit type lijkt erg op "Collection".
Similar\ to\ "Report"\ except\ that\ the\ type\ field\ is\ optional\ and\ defaults\ to\ the\ localised\ term\ technical\ report.=Vergelijkbaar met "Thesis", behalve dat het type veld optioneel is en standaard het veld van de gelokaliseerde term technisch verslag.
A\ work\ with\ an\ author\ and\ a\ title\ which\ has\ not\ been\ formally\ published,\ such\ as\ a\ manuscript\ or\ the\ script\ of\ a\ talk.=Een werk met een auteur en een titel die niet officieel is gepubliceerd, zoals een manuscript of het script van een gesprek.
This\ type\ is\ similar\ to\ "InBook"\ but\ intended\ for\ works\ originally\ published\ as\ a\ stand-alone\ book.=Dit type lijkt op "InBook", maar bedoeld voor werken die oorspronkelijk zijn gepubliceerd als een zelfstandig boek.
An\ article\ in\ a\ work\ of\ reference.\ This\ is\ a\ more\ specific\ variant\ of\ the\ generic\ "InCollection"\ entry\ type.=Een artikel in een werk van referentie. Dit is een meer specifieke variant van het algemene type "InCollection".
A\ multi-volume\ "Book".=Een multi-volume "Book".
A\ multi-volume\ "Collection".=Een multi-volume "Collection".
A\ multi-volume\ "Proceedings"\ entry.=Een multi-volume "Proceedings" invoer.
A\ multi-volume\ "Reference"\ entry.\ The\ standard\ styles\ will\ treat\ this\ entry\ type\ as\ an\ alias\ for\ "MvCollection".=Een multi-volume "Reference" invoer. De standaard stijlen behandelen dit invoertype als een alias voor "MvCollection".
This\ entry\ type\ is\ intended\ for\ sources\ such\ as\ web\ sites\ which\ are\ intrinsically\ online\ resources.=Dit toegangstype is bedoeld voor bronnen zoals websites die intrinsiek online bronnen zijn.
A\ single-volume\ work\ of\ reference\ such\ as\ an\ encyclopedia\ or\ a\ dictionary.=Een werk met een enkel volume van referentie zoals een encyclopedie of een woordenboek.
A\ technical\ report,\ research\ report,\ or\ white\ paper\ published\ by\ a\ university\ or\ some\ other\ institution.=Een technisch verslag, een onderzoeksverslag, of witboek dat door een universiteit of een andere instelling is gepubliceerd.
An\ entry\ set\ is\ a\ group\ of\ entries\ which\ are\ cited\ as\ a\ single\ reference\ and\ listed\ as\ a\ single\ item\ in\ the\ bibliography.=Een item set is een groep van items die worden geciteerd als een enkele referentie en worden weergegeven als één item in de bibliografie.
Supplemental\ material\ in\ a\ "Book".\ This\ type\ is\ provided\ for\ elements\ such\ as\ prefaces,\ introductions,\ forewords,\ afterwords,\ etc.\ which\ often\ have\ a\ generic\ title\ only.=Aanvullend materiaal in een "Book". Dit type wordt verstrekt voor elementen zoals prefaces, introducties, voorwoorden, nawoorden, etc. die vaak alleen een algemene titel hebben.
Supplemental\ material\ in\ a\ "Collection".=Aanvullend materiaal in een "Collection".
Supplemental\ material\ in\ a\ "Periodical".\ This\ type\ may\ be\ useful\ when\ referring\ to\ items\ such\ as\ regular\ columns,\ obituaries,\ letters\ to\ the\ editor,\ etc.\ which\ only\ have\ a\ generic\ title.=Aanvullend materiaal in een "Periodical". Dit type kan handig zijn bij het verwijzen naar items zoals reguliere kolommen, overlijdensberichten, brieven naar de editor, enz. die alleen een algemene titel hebben.
A\ thesis\ written\ for\ an\ educational\ institution\ to\ satisfy\ the\ requirements\ for\ a\ degree.=Een thesis geschreven voor een onderwijsinstelling om aan de eisen te voldoen voor een graad.
An\ alias\ for\ "Online",\ provided\ for\ jurabib\ compatibility.=Een alias voor "Online", voorzien voor jurabib compatibiliteit.
Computer\ software.\ The\ standard\ styles\ will\ treat\ this\ entry\ type\ as\ an\ alias\ for\ "Misc".=Computersoftware. De standaard stijlen zullen dit item type behandelen als een alias voor "Misc".
