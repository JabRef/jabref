Similar\ to\ "Thesis"\ except\ that\ the\ type\ field\ is\ optional\ and\ defaults\ to\ the\ localised\ term\ PhD\ thesis.=Simile a "Thesis" tranne per il fatto che il campo type è facoltativo e predefinito per il termine localizzato tesi di Dottorato.
