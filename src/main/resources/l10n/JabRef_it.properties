Similar\ to\ "Report"\ except\ that\ the\ type\ field\ is\ optional\ and\ defaults\ to\ the\ localised\ term\ technical\ report.=Simile a "Report" tranne il fatto che il campo type è facoltativo e predefinito al termine localizzato rapporto tecnico.
A\ work\ with\ an\ author\ and\ a\ title\ which\ has\ not\ been\ formally\ published,\ such\ as\ a\ manuscript\ or\ the\ script\ of\ a\ talk.=Un'opera con un autore e un titolo che non è stato formalmente pubblicato, come un manoscritto o lo script di una relazione.
This\ type\ is\ similar\ to\ "InBook"\ but\ intended\ for\ works\ originally\ published\ as\ a\ stand-alone\ book.=Questo tipo è simile a "InBook" ma è destinato a opere originariamente pubblicate come un libro a sé stante.
An\ article\ in\ a\ work\ of\ reference.\ This\ is\ a\ more\ specific\ variant\ of\ the\ generic\ "InCollection"\ entry\ type.=Un articolo in un lavoro di riferimento. Si tratta di una variante più specifica del generico tipo di voce "InCollection".
A\ multi-volume\ "Book".=Un "Book" multi-volume.
A\ multi-volume\ "Collection".=Una "Collection" multi-volume.
A\ multi-volume\ "Proceedings"\ entry.=Una voce "Proceedings" con più volumi.
A\ multi-volume\ "Reference"\ entry.\ The\ standard\ styles\ will\ treat\ this\ entry\ type\ as\ an\ alias\ for\ "MvCollection".=Una voce "Reference" a più volumi. Gli stili standard considereranno questo tipo di voce come un alias per "MvCollection".
This\ entry\ type\ is\ intended\ for\ sources\ such\ as\ web\ sites\ which\ are\ intrinsically\ online\ resources.=Questo tipo di voce è destinato a fonti come siti web che sono intrinsecamente risorse online.
A\ single-volume\ work\ of\ reference\ such\ as\ an\ encyclopedia\ or\ a\ dictionary.=Un'opera di riferimento a un singolo volume come un'enciclopedia o un dizionario.
A\ technical\ report,\ research\ report,\ or\ white\ paper\ published\ by\ a\ university\ or\ some\ other\ institution.=Una relazione tecnica, una relazione di ricerca o un libro bianco pubblicato da un'università o da qualche altra istituzione.
An\ entry\ set\ is\ a\ group\ of\ entries\ which\ are\ cited\ as\ a\ single\ reference\ and\ listed\ as\ a\ single\ item\ in\ the\ bibliography.=Un set di voci è un gruppo di voci che vengono citate come singolo riferimento e elencate come un singolo elemento nella bibliografia.
Supplemental\ material\ in\ a\ "Book".\ This\ type\ is\ provided\ for\ elements\ such\ as\ prefaces,\ introductions,\ forewords,\ afterwords,\ etc.\ which\ often\ have\ a\ generic\ title\ only.=Materiale supplementare in un "Book". Questo tipo è fornito per elementi come prefazioni, introduzioni, premesse, postfazioni, ecc. che spesso hanno solo un titolo generico.
Supplemental\ material\ in\ a\ "Collection".=Materiale supplementare in una "Collection".
Supplemental\ material\ in\ a\ "Periodical".\ This\ type\ may\ be\ useful\ when\ referring\ to\ items\ such\ as\ regular\ columns,\ obituaries,\ letters\ to\ the\ editor,\ etc.\ which\ only\ have\ a\ generic\ title.=Materiale supplementare in un "Periodical". Questo tipo può essere utile quando si fa riferimento ad elementi come colonne regolari, obituari, lettere all'editore, ecc. che hanno solo un titolo generico.
A\ thesis\ written\ for\ an\ educational\ institution\ to\ satisfy\ the\ requirements\ for\ a\ degree.=Una tesi scritta per un istituto educativo che soddisfi i requisiti per un titolo di studio.
An\ alias\ for\ "Online",\ provided\ for\ jurabib\ compatibility.=Un alias per "Online", fornito per la compatibilità con jurabib.
Computer\ software.\ The\ standard\ styles\ will\ treat\ this\ entry\ type\ as\ an\ alias\ for\ "Misc".=Software per computer. Gli stili standard tratteranno questo tipo di voce come un alias per "Misc".
A\ data\ set\ or\ a\ similar\ collection\ of\ (mostly)\ raw\ data.=Un set di dati o una raccolta simile di, per lo più, dati grezzi.

