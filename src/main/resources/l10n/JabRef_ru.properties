This\ field\ holds\ an\ entry\ key\ for\ the\ cross-referencing\ feature.\ Child\ entries\ with\ a\ "Crossref"\ field\ inherit\ data\ from\ the\ parent\ entry\ specified\ in\ the\ "Crossref"\ field.=Это поле содержит ключ записи для функции перекрестной ссылки. Дочерние записи с перекрестным полем наследуют данные из родительской записи, указанной в поле "Crossref".
