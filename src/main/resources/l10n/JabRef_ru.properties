Author(s)\ of\ a\ commentary\ to\ the\ work.=Автор(ы) комментария к работе.
Author(s)\ of\ an\ afterword\ to\ the\ work.=Автор(ы) послесловия работы.
Author(s)\ of\ an\ introduction\ to\ the\ work.=Автор(ы) введения к работе.
Author(s)\ of\ annotations\ to\ the\ work.=Автор(ы) аннотаций к работе.
Author(s)\ of\ the\ work.=Автор(ы) работы.
Can\ be\ used\ for\ known\ event\ acronyms.=Может использоваться для известных акронимов событий.
Chapter\ or\ section\ or\ any\ other\ unit\ of\ a\ work.=Глава или раздел или любая другая часть работы.
Date\ of\ a\ conference,\ a\ symposium,\ or\ some\ other\ event.=Дата конференции, симпозиума или другого мероприятия.
Designation\ to\ be\ used\ by\ the\ citation\ style\ as\ a\ substitute\ for\ the\ regular\ label\ if\ any\ data\ required\ to\ generate\ the\ regular\ label\ is\ missing.=Назначение для использования стилем цитирования в качестве заменителя заголовка, если какие-либо данные, необходимые для создания заголовка отсутствуют.
Digital\ Object\ Identifier\ of\ the\ work.=Digital Object Identifier of the work.
Edition\ of\ a\ printed\ publication.=Издание печатной публикации.
Editor(s)\ of\ the\ work\ or\ the\ main\ publication,\ depending\ on\ the\ type\ of\ the\ entry.=Редактор(ы) работы или основная публикация, в зависимости от типа записи.
Electronic\ identifier\ of\ a\ work.=Электронный идентификатор работы.
Electronic\ identifier\ of\ an\ online\ publication.=Электронный идентификатор публикации онлайн.
If\ the\ work\ is\ published\ as\ part\ of\ another\ one,\ such\ as\ an\ article\ in\ a\ journal\ or\ a\ collection,\ this\ field\ holds\ the\ relevant\ page\ range\ in\ that\ other\ work.\ It\ may\ also\ be\ used\ to\ limit\ the\ reference\ to\ a\ specific\ part\ of\ a\ work\ (a\ chapter\ in\ a\ book,\ for\ example).\ For\ papers\ in\ electronic\ journals\ with\ anon-classical\ pagination\ setup\ the\ eid\ field\ may\ be\ more\ suitable.=Если работа публикуется как часть другой работы, например статья в журнале или коллекции, это поле содержит соответствующий диапазон страниц в этой другой работе. Она также может использоваться для ограничения ссылки на конкретную часть работы (например, главу в книге). Для бумаг в электронных журналах с антиклассической пагинацией поле может быть более подходящим.
Information\ such\ as\ a\ library\ name\ and\ a\ call\ number.=Название библиотеки или номер звонка.
International\ Standard\ Book\ Number\ of\ a\ book.=Международный Стандартный Номер Книги (ISBN).
Issue\ of\ a\ journal.=Выпуск журнала.
Key\ by\ which\ the\ work\ may\ be\ cited.=Ключ, по которому можно цитировать эту работу.
Link(s)\ to\ a\ local\ PDF\ or\ other\ document\ of\ the\ work.=Ссылка(и) на локальный PDF или другой документ работы.
Location\ of\ a\ conference,\ a\ symposium,\ or\ some\ other\ event.=Место конференции, симпозиума или другого мероприятия.
Main\ title\ of\ a\ multi-volume\ book,\ such\ as\ "Collected\ Works".=Название многотомной книги, например, «Сборные работы».
Miscellaneous\ bibliographic\ data\ usually\ printed\ at\ the\ end\ of\ the\ entry.=Различные библиографические данные, обычно печатаются в конце записи.
Miscellaneous\ bibliographic\ data\ which\ does\ not\ fit\ into\ any\ other\ field.=Различные библиографические данные, которые не вписываются в другие поля.
Name(s)\ of\ the\ (manual)\ groups\ the\ entry\ belongs\ to.=Имя (имена) инструкций или групп к которым принадлежит запись.
Name(s)\ of\ the\ publisher(s).=Имя(на) издателя(лей).
Name\ of\ a\ journal,\ a\ newspaper,\ or\ some\ other\ periodical.=Название журнала, газеты или другого периодического издания.
Name\ of\ a\ publication\ series,\ such\ as\ "Studies\ in...",\ or\ the\ number\ of\ a\ journal\ series.=Название серии публикаций, таких как "Исследования в...", или номер журнала серии.
Name\ of\ a\ university\ or\ some\ other\ institution.=Название университета или другого учреждения.
Note\ that\ this\ field\ holds\ the\ plain\ title\ of\ the\ event.\ Things\ like\ "Proceedings\ of\ the\ Fifth\ XYZ\ Conference"\ go\ into\ the\ titleaddon\ or\ booktitleaddon\ field.=Обратите внимание, что это поле содержит обычное название события. Такие вещи, как "Труды пятой XYZ Конференции", входят в дополнение к названию или дополнение к названию книги.
Note\ that\ this\ field\ is\ intended\ for\ commented\ editions\ which\ have\ a\ commentator\ in\ addition\ to\ the\ author.\ If\ the\ work\ is\ a\ stand-alone\ commentary,\ the\ commentator\ should\ be\ given\ in\ the\ author\ field.=Обратите внимание, что это поле предназначено для прокомментированных изданий, у которых есть комментатор в дополнение к автору. Если работа является самостоятельным комментарием, то комментатор должен быть указан в поле "автор".
Number\ of\ a\ journal\ or\ the\ volume/number\ of\ a\ book\ in\ a\ series.=Номер журнала или объем/номер книги в серии.
One\ or\ more\ page\ numbers\ or\ page\ ranges.=Один или несколько номеров страниц или диапазонов страниц.
Organization(s)\ that\ published\ a\ manual\ or\ an\ online\ resource,\ or\ sponsored\ a\ conference.=Организация(и), которые опубликовали руководство или онлайн-ресурс или спонсируют конференцию.
Publication\ date\ of\ the\ work.=Дата публикации работы.
Publication\ month.=Месяц публикации.
Publication\ notice\ for\ unusual\ publications\ which\ do\ not\ fit\ into\ any\ of\ the\ common\ categories.=Уведомление об издании для необычных публикаций, которые не подпадают под одну из общих категорий.
Publication\ state\ of\ the\ work,\ e.\ g.,\ "in\ press".=Состояние публикации работы, например, "на рецензии".
Revision\ number\ of\ a\ piece\ of\ software,\ a\ manual,\ etc.=Версия ПО, руководства и т.д.
Separated\ list\ of\ keywords.=Разделенный список ключевых слов.
Subtitle\ of\ a\ specific\ issue\ of\ a\ journal\ or\ other\ periodical.=Подзаголовок конкретного выпуска журнала или другого периодического издания.
Subtitle\ of\ the\ work.=Субтитры работы.
Place(s)\ of\ publication,\ i.\ e.,\ the\ location\ of\ the\ publisher\ or\ institution,\ depending\ on\ the\ entry\ type.=Место (места) публикации, т. е., место расположения издателя или учреждения, в зависимости от типа записи.
This\ could\ be\ a\ section\ of\ an\ archive,\ a\ path\ indicating\ a\ service,\ a\ classification\ of\ some\ sort.=Это может быть раздел архива, путь с указанием службы, пользовательская классификация.
This\ field\ is\ intended\ for\ journals\ whose\ individual\ issues\ are\ identified\ by\ a\ designation\ such\ as\ "Spring"\ or\ "Summer"\ rather\ than\ the\ month\ or\ a\ number.\ Integer\ ranges\ and\ short\ designators\ are\ better\ written\ to\ the\ number\ field.=Это поле предназначено для журналов, отдельные выпуски которых обозначаются как "весна" или "лето", а не месяцем или номером. Целые числа и короткие обозначения указать в числовом поле.
This\ field\ may\ replace\ the\ pages\ field\ for\ journals\ deviating\ from\ the\ classic\ pagination\ scheme\ of\ printed\ journals\ by\ only\ enumerating\ articles\ or\ papers\ and\ not\ pages.=Это аналог номера страницы для изданий, с нестандартной нумерацией. Где номер присваивается статьям или работам, а не страницам.
This\ is\ roughly\ comparable\ to\ a\ DOI\ but\ specific\ to\ a\ certain\ archive,\ repository,\ service,\ or\ system.=Это примерно сопоставимо с DOI, но связано с определенным архивом, хранилищем, сервисом или системой.
Title\ of\ a\ conference,\ a\ symposium,\ or\ some\ other\ event.=Название конференции, симпозиума или другого мероприятия.
Title\ of\ a\ specific\ issue\ of\ a\ journal\ or\ other\ periodical.=Название конкретного издания журнала или другого периодического издания.
Title\ of\ the\ main\ publication\ this\ work\ is\ part\ of.=Название основной публикации, частью которой является эта работа.
Title\ of\ the\ work.=Название работы.
Total\ number\ of\ pages\ of\ the\ work.=Общее количество страниц работы.
Total\ number\ of\ volumes\ of\ a\ multi-volume\ work.=Общее количество томов, для многотомных работ.
Type\ of\ the\ eprint\ identifier,\ e.\ g.,\ the\ name\ of\ the\ archive,\ repository,\ service,\ or\ system\ the\ eprint\ field\ refers\ to.=Тип идентификатора eprint, например, имя архива, репозитория, службы или системы, к которому относится поле eprint.
URL\ of\ an\ online\ publication.=URL онлайн-публикации.
Volume\ of\ a\ multi-volume\ book\ or\ a\ periodical.=Объем многотомной книги или периодического издания.
Year\ of\ publication.=Год публикации.
This\ field\ is\ intended\ for\ recording\ abstracts,\ to\ be\ printed\ by\ a\ special\ bibliography\ style.=Это поле предназначено для записи абстрактов, которые печатаются специальным библиографическим стилем.
This\ field\ may\ be\ useful\ when\ implementing\ a\ style\ for\ annotated\ bibliographies.=Это поле может быть полезно при реализации стиля для аннотированных библиографий.
Subtitle\ related\ to\ the\ "Booktitle".=Субтитры относящиеся к "Заголовку".
Annex\ to\ the\ "Booktitle",\ to\ be\ printed\ in\ a\ different\ font.=Приложение к "Заголовку", которое должно быть напечатано другим шрифтом.
Comment\ to\ this\ entry.=Комментарий к этой записи.
Secondary\ editor\ performing\ a\ different\ editorial\ role,\ such\ as\ compiling,\ redacting,\ etc.=Вторичный редактор, выполняющий другие редакторские функции, такие как компиляция, исправление и т.д.
Another\ secondary\ editor\ performing\ a\ different\ role.=Другой редактор, исполняющий другую роль.
Type\ of\ editorial\ role\ performed\ by\ the\ "Editor".=Тип роли редактора, выполняемой "Редактором".
Type\ of\ editorial\ role\ performed\ by\ the\ "Editora".=Тип редакторской роли, выполняемой "Издательством".
Type\ of\ editorial\ role\ performed\ by\ the\ "Editorb".=Тип роли, выполняемой "Издательством B"
Type\ of\ editorial\ role\ performed\ by\ the\ "Editorc".=Тип роли, выполняемой "Издательством C"
Author(s)\ of\ a\ foreword\ to\ the\ work.=Автор(ы) введения к работе.
International\ Standard\ Technical\ Report\ Number\ of\ a\ technical\ report.=Международный Стандартный Номер Технического Отчета (ISTRN).
International\ Standard\ Serial\ Number\ of\ a\ periodical.=Международный Стандартный Номер Книги (ISBN).
Subtitle\ of\ a\ journal,\ a\ newspaper,\ or\ some\ other\ periodical.=Подзаголовок журнала, газеты или другого периодического издания.
Language(s)\ of\ the\ work.\ Languages\ may\ be\ specified\ literally\ or\ as\ localisation\ keys.=Язык(и) работы. Языки могут быть указаны буквально или в качестве ключей локализации.
Subtitle\ related\ to\ the\ "Maintitle".=Подзаголовок относится к "Главному заголовку".
Annex\ to\ the\ "Maintitle",\ to\ be\ printed\ in\ a\ different\ font.=Приложение к "Основному названию", которое должно быть напечатано другим шрифтом.
Addon\ to\ be\ printed\ immediately\ after\ the\ author\ name\ in\ the\ bibliography.=Дополнение, которое будет напечатан сразу после имени автора в библиографии.
If\ the\ work\ is\ a\ translation,\ a\ reprint,\ or\ something\ similar,\ the\ publication\ date\ of\ the\ original\ edition.=Если работа - перевод, перепечатка или что-то подобное, то дата публикации оригинала.
If\ the\ work\ is\ a\ translation,\ the\ language(s)\ of\ the\ original\ work.=Если работа является переводом, язык (языки) оригинала.
Pagination\ of\ the\ work.\ The\ key\ should\ be\ given\ in\ the\ singular\ form.=Разбивка на страницы. Ключ дается в единственном виде.
Number\ of\ a\ partial\ volume.\ This\ field\ applies\ to\ books\ only,\ not\ to\ journals.\ It\ may\ be\ used\ when\ a\ logical\ volume\ consists\ of\ two\ or\ more\ physical\ ones.=Количество частичных томов. Это поле относится только к книгам, а не к журналам. Он может использоваться в тех случаях, когда логический объем состоит из двух или более физических.
Title\ in\ an\ abridged\ form.=Заголовок в сокращенной форме.
Annex\ to\ the\ "Title",\ to\ be\ printed\ in\ a\ different\ font.=Приложение к "Названию", которое должно быть напечатано другим шрифтом.
Translator(s)\ of\ the\ "Title"\ or\ "Booktitle",\ depending\ on\ the\ entry\ type.\ If\ the\ translator\ is\ identical\ to\ the\ "Editor",\ the\ standard\ styles\ will\ automatically\ concatenate\ these\ fields\ in\ the\ bibliography.=Переводчик(ы) "Заголовка" или "Заголовка книги" в зависимости от типа записи. Если переводчик идентичен "Редактор", то стандартные стили автоматически объединяют эти поля в библиографию.
Type\ of\ a\ "Manual",\ "Patent",\ "Report",\ or\ "Thesis".=Тип "Ручной", "Патент", "Отчет" или "Тезис".
This\ field\ holds\ an\ entry\ key\ for\ the\ cross-referencing\ feature.\ Child\ entries\ with\ a\ "Crossref"\ field\ inherit\ data\ from\ the\ parent\ entry\ specified\ in\ the\ "Crossref"\ field.=Это поле содержит ключ записи для функции перекрестной ссылки. Дочерние записи с перекрестным полем наследуют данные из родительской записи, указанной в поле "Crossref".
Gender\ of\ the\ author\ or\ gender\ of\ the\ editor,\ if\ there\ is\ no\ author.=Пол автора или пол редактора, если нет автора.
Citation\ keys\ of\ other\ entries\ which\ have\ a\ relationship\ to\ this\ entry.=Цитаты других записей, имеющих отношение к этой записи.
This\ field\ is\ an\ alternative\ cross-referencing\ mechanism.\ It\ differs\ from\ "Crossref"\ in\ that\ the\ child\ entry\ will\ not\ inherit\ any\ data\ from\ the\ parent\ entry\ specified\ in\ the\ "Xref"\ field.=Это поле альтернативный механизм ссылок. Он отличается от "Crossref" тем, что запись дочернего элемента не будет наследовать какие-либо данные из родительской записи, указанной в поле "Xref".
Owner/creator\ of\ this\ entry.=Владелец/создатель этой записи.
Timestamp\ of\ this\ entry,\ when\ it\ has\ been\ created\ or\ last\ modified.=Дата создания или изменения записи.
User-specific\ printed\ flag,\ in\ case\ the\ entry\ has\ been\ printed.=Специальный маркер пользователя, если запись была распечатана.
User-specific\ priority.=Приоритет, указанный пользователем.
User-specific\ quality\ flag,\ in\ case\ its\ quality\ is\ assured.=Флаг качества, специфичный для пользователя, если его качество гарантировано.
User-specific\ ranking.=Рейтинг, указанный пользователем.
User-specific\ read\ status.=Статус чтения, указанный пользователем.
User-specific\ relevance\ flag,\ in\ case\ the\ entry\ is\ relevant.=Флаг релевантности, указанный пользователем. Только если запись актуальна.

Remove\ formatter\ for\ %0=Удалить форматирование для %0
Remove\ formatter\ '%0'=Удалить форматирование '%0'

An\ article\ in\ a\ journal,\ magazine,\ newspaper,\ or\ other\ periodical\ which\ forms\ a\ self-contained\ unit\ with\ its\ own\ title.=Статья в журнале, газете или другом периодическом издании, которое формирует самосодержащую единицу со своим названием.
A\ single-volume\ book\ with\ one\ or\ more\ authors\ where\ the\ authors\ share\ credit\ for\ the\ work\ as\ a\ whole.=Однотомная книга с одним или несколькими авторами, ответственными за работу.
A\ book-like\ work\ without\ a\ formal\ publisher\ or\ sponsoring\ institution.=Работа в стиле книги, без формального издателя или спонсирующего учреждения.
A\ single-volume\ collection\ with\ multiple,\ self-contained\ contributions\ by\ distinct\ authors\ which\ have\ their\ own\ title.\ The\ work\ as\ a\ whole\ has\ no\ overall\ author\ but\ it\ will\ usually\ have\ an\ editor.=Однотомная коллекция с многочисленными материалами разных авторов. Работа в целом не имеет общего автора, но обычно имеет редактора.
A\ part\ of\ a\ book\ which\ forms\ a\ self-contained\ unit\ with\ its\ own\ title.=Часть книги, которая образует самостоятельную единицу со своим собственным названием.
A\ contribution\ to\ a\ collection\ which\ forms\ a\ self-contained\ unit\ with\ a\ distinct\ author\ and\ title.=Вклад в коллекцию, которая формирует самостоятельную единицу с отдельным автором и названием.
An\ article\ in\ a\ conference\ proceedings.=Статья в рамках конференции.
Technical\ or\ other\ documentation,\ not\ necessarily\ in\ printed\ form.=Техническая или иная документация, не обязательно в печатной форме.
A\ fallback\ type\ for\ entries\ which\ do\ not\ fit\ into\ any\ other\ category.=Тип резервного копирования для записей, которые не подпадают под любую другую категорию.
Similar\ to\ "Thesis"\ except\ that\ the\ type\ field\ is\ optional\ and\ defaults\ to\ the\ localised\ term\ PhD\ thesis.=Похож на "Тезис", однако тип поля не обязательный, и по умолчанию используется локализованный термин "PhD тезис".
Similar\ to\ "Report"\ except\ that\ the\ type\ field\ is\ optional\ and\ defaults\ to\ the\ localised\ term\ technical\ report.=Похож на "Отчет", однако тип поля не обязательный и по умолчанию используется для локализованного технического отчета.
A\ work\ with\ an\ author\ and\ a\ title\ which\ has\ not\ been\ formally\ published,\ such\ as\ a\ manuscript\ or\ the\ script\ of\ a\ talk.=Работа с автором и названием, которая не была официально опубликована, например, рукопись или запись разговора.
This\ type\ is\ similar\ to\ "InBook"\ but\ intended\ for\ works\ originally\ published\ as\ a\ stand-alone\ book.=Этот тип похож на "InBook", но предназначен для работ, изначально опубликованных как отдельная книга.
A\ multi-volume\ "Book".=Многотомная "Книга".
A\ multi-volume\ "Collection".=Многотомная "Коллекция".
A\ multi-volume\ "Reference"\ entry.\ The\ standard\ styles\ will\ treat\ this\ entry\ type\ as\ an\ alias\ for\ "MvCollection".=Многотомная запись типа "Ссылка". Стандартные стили будут рассматривать этот тип записи в качестве псевдонима для "MvCollection".
This\ entry\ type\ is\ intended\ for\ sources\ such\ as\ web\ sites\ which\ are\ intrinsically\ online\ resources.=Данный тип записи предназначен для таких источников, как веб-сайты, которые неразрывно связаны с сетевыми ресурсами.
A\ single-volume\ work\ of\ reference\ such\ as\ an\ encyclopedia\ or\ a\ dictionary.=Неделимая работа или ссылка, как энциклопедия или словарь.
A\ technical\ report,\ research\ report,\ or\ white\ paper\ published\ by\ a\ university\ or\ some\ other\ institution.=Технический отчет, исследовательский отчет, или белая книга, выпущенная институтом или другим учреждением.
An\ entry\ set\ is\ a\ group\ of\ entries\ which\ are\ cited\ as\ a\ single\ reference\ and\ listed\ as\ a\ single\ item\ in\ the\ bibliography.=Набор записей представляет собой группу записей, которые приводятся в виде единой ссылки и перечислены в виде одного элемента в библиографии.
Supplemental\ material\ in\ a\ "Book".\ This\ type\ is\ provided\ for\ elements\ such\ as\ prefaces,\ introductions,\ forewords,\ afterwords,\ etc.\ which\ often\ have\ a\ generic\ title\ only.=Дополнительный материал в "Книге" предназначен для таких элементов, как предисловия, введения, послесловия и т.д. 
Supplemental\ material\ in\ a\ "Collection".=Дополнительные материалы в "Коллекции".
Supplemental\ material\ in\ a\ "Periodical".\ This\ type\ may\ be\ useful\ when\ referring\ to\ items\ such\ as\ regular\ columns,\ obituaries,\ letters\ to\ the\ editor,\ etc.\ which\ only\ have\ a\ generic\ title.=Дополнительные материалы в "Периодическом издании". Этот тип может быть полезен при обращении к таким элементам, как обычные колонки, некрологи, письма к редактору и т.д., которые имеют только общее название.
A\ thesis\ written\ for\ an\ educational\ institution\ to\ satisfy\ the\ requirements\ for\ a\ degree.=Тезис, написанный для учебного заведения с целью удовлетворения требований к степени.
An\ alias\ for\ "Online",\ provided\ for\ jurabib\ compatibility.=Псевдоним для "Онлайн" предусмотреный для совместимости с jurabib.
Computer\ software.\ The\ standard\ styles\ will\ treat\ this\ entry\ type\ as\ an\ alias\ for\ "Misc".=Компьютерная программа. Стандартные стили будут рассматривать этот тип записи как псевдоним для "Misc".
A\ data\ set\ or\ a\ similar\ collection\ of\ (mostly)\ raw\ data.=Набор данных или аналогичный набор (преимущественно) сырых данных.

Display\ count\ of\ items\ in\ group=Показывать количество элементов в группе
