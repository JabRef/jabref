language: java
jdk:
  - oraclejdk8
sudo: false

services:
  - postgresql
  - mysql

before_install:
  - chmod +x gradlew

# allow gui testing on travis
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - psql -c 'create database jabref;' -U postgres

script:
  - ./gradlew test integrationTest --info

# cache gradle dependencies
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
