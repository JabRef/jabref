}

plugins {
    id 'com.gradle.build-scan' version '2.4.1'
    id 'com.install4j.gradle' version '7.0.12'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
    id "com.simonharrer.modernizer" version '1.8.0-1'
