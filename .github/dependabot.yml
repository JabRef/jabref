version: 2
updates:
- package-ecosystem: gradle
  directory: "/"
  schedule:
    interval: weekly
  open-pull-requests-limit: 10
  labels:
  - "type: dependencies"
  ignore:
  - dependency-name: com.google.errorprone:error_prone_core
    versions:
    - "> 2.3.2, < 2.4"
  - dependency-name: com.microsoft.azure:applicationinsights-core
    versions:
    - ">= 2.5.a, < 2.6"
  - dependency-name: com.microsoft.azure:applicationinsights-logging-log4j2
    versions:
    - ">= 2.5.a, < 2.6"
  - dependency-name: de.jensd:fontawesomefx-materialdesignfont
    versions:
    - "> 1.7.22-4"
  - dependency-name: io.github.java-diff-utils:java-diff-utils
    versions:
    - ">= 4.4.a, < 4.5"
  - dependency-name: org.javamodularity.moduleplugin
    versions:
    - ">= 1.6.a, < 1.7"
