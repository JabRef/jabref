name: Force Push Detection

on:
  push

jobs:
  detect-force-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure full history for proper merge-base checks

      - name: Check force push
        id: force_push_check
        run: |
          MERGE_BASE=$(git merge-base ${{ github.event.before }} ${{ github.event.after }})
          if [[ "$MERGE_BASE" == "${{ github.event.before }}" ]]; then
            echo "✅ Regular commit"
          else
            echo "❌ Force push detected"
            exit 1
          fi
