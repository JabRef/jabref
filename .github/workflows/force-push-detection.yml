name: Force Push Detection

on:
  push

jobs:
  detect-force-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check force push
        id: force_push_check
        run: |
          if git rev-list --ancestry-path ${{ github.event.before }}..${{ github.event.after }} | grep -q "${{ github.event.before }}"; then
            echo "✅ Regular commit"
          else
            echo "❌ Force push detected"
            exit 1
          fi
