name: Gource

on:
  push:
    branches:
      - gource
      - fix-gource
  schedule:
    - cron:  '15 3 1 1,4,7,10 *'
  workflow_dispatch:

concurrency:
  group: gource
  cancel-in-progress: true
  
jobs:
  action:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Determine dates
        id: dates
        run: |
          echo "start_date=`date -d "$(date +%Y-%m-01) -3 months" +%Y-%m-%d`" >> $GITHUB_OUTPUT
          echo "stop_date=`date -d "$(date +%Y-%m-01) -1 day" +%Y-%m-%d`" >> $GITHUB_OUTPUT
          echo "quarter=`date -d "$(date +%Y-%m-01) -1 day" +%Y`-Q$(( ((`date -d "$(date +%Y-%m-01) -1 day" +%m`)-1)/3+1 ))" >> $GITHUB_OUTPUT
      - name: 'Development history of last quarter'
        uses: nbprojekt/gource-action@v1
        with:
          gource_title: 'JabRef | more information at contribute.jabref.org'
          logo_url: 'https://www.jabref.org/img/JabRef-icon-256.png'
          avatars_auto_fetch: true
          # 5s * 365 / 4 = 7.5min
          gource_seconds_per_day: 5
          gource_start_date: ${{ steps.dates.outputs.start_date }}
          gource_stop_date: ${{ steps.dates.outputs.stop_date }}
          gource_file_filter: csl$
      - name: 'Store video'
        run: |
          mkdir gource-videos
          mv ./gource/gource.mp4 ./gource-videos/jabref-${{ steps.dates.outputs.quarter }}.mp4
      - name: 'Complete development history'
        uses: nbprojekt/gource-action@v1
        with:
          gource_title: 'JabRef | more information at contribute.jabref.org'
          logo_url: 'https://www.jabref.org/img/JabRef-icon-256.png'
          avatars_auto_fetch: true
          # 0.01 leads to a 45 second video for the complete history until end of 2020
          # 0.1 leads to a 8 minute video
          gource_seconds_per_day: 0.1
          gource_file_filter: csl$
      - name: 'Store video'
        run: |
          mv gource/gource.mp4 gource-videos/jabref-complete.mp4
      - name: 'Upload gource video'
        uses: actions/upload-artifact@v3
        with:
          name: Gource
          path: ./gource-videos/
          retention-days: 80
      - name: Check secrets presence
        id: checksecrets
        shell: bash
        run: |
          if [ "$BUILDJABREFPRIVATEKEY" == "" ]; then
            echo "secretspresent=NO" >> $GITHUB_OUTPUT
          else
            echo "secretspresent=YES" >> $GITHUB_OUTPUT
          fi
        env:
          BUILDJABREFPRIVATEKEY: ${{ secrets.buildJabRefPrivateKey }}
      - name: Upload to files.jabref.org
        if: steps.checksecrets.outputs.secretspresent == 'YES'
        uses: Pendect/action-rsyncer@v2.0.0
        env:
          DEPLOY_KEY: ${{ secrets.buildJabRefPrivateKey }}
        with:
          flags: -vaz --itemize-changes --stats --partial-dir=/tmp/partial --rsync-path="mkdir -p /var/www/files.jabref.org/www/gource/ && rsync"
          options: ''
          ssh_options: '-p 9922'
          src: 'build/distribution/'
          dest: jrrsync@build-upload.jabref.org:/var/www/builds.jabref.org/www/${{ steps.gitversion.outputs.branchName }}/
