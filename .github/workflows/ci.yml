name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 24 (Amazon Corretto)
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: '24'
          cache: gradle

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - name: Verify Java
        run: |
          java -version
          ./gradlew -v

      - name: Run checks
        run: xvfb-run --auto-servernum ./gradlew :jabsrv:check -x checkstyleJmh -x checkstyleMain -x checkstyleTest -x modernizer
