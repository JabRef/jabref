name: Deployment

on: [push]

jobs:
  deploy:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        include:
         - os: ubuntu-latest
           displayName: linux
         - os: windows-latest
           displayName: windows
         - os: macOS-latest
           displayName: macOS
           
    runs-on: ${{ matrix.os }}
    name: Deploy on ${{ matrix.displayName }}

    steps:
    - name: Checkout source
      uses: actions/checkout@v1
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 11.0.4
    - name: Build runtime image
      run: ./gradlew jlinkZip
    - name: Add runtime image as artifact
      uses: actions/upload-artifact@master
      with:
        name: JabRef-${{ matrix.displayName }}-raw
        path: build/image
    # TODO: Needs jpackage from https://jdk.java.net/jpackage/
    #- name: Build installer
    #  run: ./gradlew jpackage
    #- name: Add installer as artifact
    #  uses: actions/upload-artifact@master
    #  with:
    #    name: JabRef-${{ matrix.displayName }}
    #    path: build/jpackage
    - name: Upload to build.jabref.org
      uses: garygrossgarten/github-action-scp@release
      with:
        local: build/image.zip
        remote: JabRef-${{ matrix.displayName }}.zip
        host: build-upload.jabref.org
        username: builds_jabref_org
        privateKey: ${{ secrets.buildJabRefPrivateKey }}
        port: 9922
