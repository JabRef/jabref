name: Deployment

on: [push]

jobs:
  deploy:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        include:
         - os: ubuntu-latest
           displayName: linux
           jpackageDownload: https://download.java.net/java/early_access/jpackage/1/openjdk-14-jpackage+1-35_linux-x64_bin.tar.gz
         - os: windows-latest
           displayName: windows
           jpackageDownload: https://download.java.net/java/early_access/jpackage/1/openjdk-14-jpackage+1-35_osx-x64_bin.tar.gz 
         - os: macOS-latest
           displayName: macOS
           jpackageDownload: https://download.java.net/java/early_access/jpackage/1/openjdk-14-jpackage+1-35_osx-x64_bin.tar.gz
           
    runs-on: ${{ matrix.os }}
    name: Deploy on ${{ matrix.displayName }}

    steps:
    - name: Checkout source
      uses: actions/checkout@v1
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 11.0.4
    - name: Download jpackage
      # We need to download jpackage from https://jdk.java.net/jpackage/
      run: |
        import os
        import tarfile
        import urllib.request

        url = "${{ matrix.jpackageDownload }}"

        tmpfile, headers = urllib.request.urlretrieve(url)
        base_name = os.path.basename(url)

        file_name, file_extension = os.path.splitext(base_name)
        tar = tarfile.open(tmpfile)
        tar.extractall()
        tar.close()
      shell: python
    - name: Build runtime image
      run: ./gradlew jlinkZip
    - name: Build installer
      env:
        BADASS_JLINK_JPACKAGE_HOME: /jdk-14
      run: ./gradlew jpackage
    - name: Add runtime image as artifact
      uses: actions/upload-artifact@master
      with:
        name: JabRef-${{ matrix.displayName }}-raw
        path: build/image
    - name: Add installer as artifact
      uses: actions/upload-artifact@master
      with:
        name: JabRef-${{ matrix.displayName }}
        path: build/jpackage
