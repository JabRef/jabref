name: Refresh Journal Lists

on:
  schedule:
    # run on 1st and 15th of each month
    - cron: '2 20 1,15 * *'
  push:

jobs:
  publish:
    name: Refresh Journal List Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v2
        with:
          ref: master
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 14
      - uses: actions/cache@v1
        name: Restore gradle wrapper
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
      - name: Update journal lists
        run: |
          set +o pipefail
          cd /tmp
          git clone --depth=1 https://github.com/JabRef/abbrv.jabref.org.git
          cd abbrv.jabref.org
          rm journals/journal_abbreviations_ieee.csv
          touch journals/journal_abbreviations_ieee.csv
          mkdir -p $GITHUB_WORKSPACE/build/journals
          ls -la $GITHUB_WORKSPACE/src/main/resources/journals
          ./combine_journal_lists_dots.py $GITHUB_WORKSPACE/build/journals/journalList.csv
          # ./combine_journal_lists_dotless.py /$GITHUB_WORKSPACE/build/journals/journalList_dotless.csv
          cd $GITHUB_WORKSPACE
          ./gradlew generateJournalAbbreviationList
          ls -la $GITHUB_WORKSPACE/src/main/resources/journals
          git diff
          git add .
          git config user.email "jabrefmail+webfeedback@gmail.com"
          git config user.name "GitHub Actions"
          git commit -m"Update journalList.mv"
