apply plugin: 'java'

repositories {
    jcenter()
}

dependencies {
    compile 'com.h2database:h2-mvstore:1.4.200'
    compile 'org.apache.commons:commons-csv:1.8'
    compile 'org.slf4j:slf4j-api:2.0.0-alpha1'
}

sourceSets{
    main {
        java {
            srcDir "${project.rootDir}/../src/main/java/org/jabref/logic/journals"
        }
    }
}
