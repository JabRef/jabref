# Walkthrough: Link PDFs to entries
# Step 1
Open\ Example\ Library=Neue Beispielbibliothek

# Step 2
Welcome\ to\ PDF\ linking\ walkthrough=Willkommen bei der PDF-Verknüpfung Schritt-für-Schritt-Anleitung
This\ walkthrough\ will\ guide\ you\ through\ how\ to\ link\ your\ PDF\ files\ with\ JabRef.\ We've\ opened\ an\ example\ library\ so\ you\ can\ see\ how\ this\ feature\ works\ with\ actual\ bibliography\ entries.=Dieses Walkthrough führt Sie durch die Verknüpfung Ihrer PDF-Dateien mit JabRef. Wir haben eine Beispielbibliothek geöffnet, so dass Sie sehen können, wie diese Funktion mit aktuellen Bibliographieeinträgen funktioniert.

# Step 3
Double\ click\ on\ the\ "Ding_2006"\ entry=Doppelklicken Sie auf den Eintrag "Ding_2006"
Let's\ start\ by\ selecting\ an\ entry\ to\ work\ with.\ Double\ click\ on\ the\ entry\ titled\ "Chocolate\ and\ Prevention\ of\ Cardiovascular\ Disease\:\ A\ Systematic\ Review"\ by\ Ding\ et\ al.=Beginnen wir damit, einen Eintrag auszuwählen, mit dem gearbeitet werden soll. Doppelklicken Sie auf den Eintrag ""Chocolate and Prevention of Cardiovascular Disease\: A Systematic Review" von Ding et al.

# Step 4
Click\ on\ the\ "General"\ tab=Klicken Sie auf die Registerkarte "Allgemein"
Now\ we\ need\ to\ access\ the\ entry\ editor.\ Click\ on\ the\ "General"\ tab\ to\ view\ and\ edit\ the\ entry\ details.=Nun müssen wir auf den Eintragseditor zugreifen. Klicken Sie auf die Registerkarte "Allgemein", um die Eintragsdetails anzuzeigen und zu bearbeiten.

# Step 5
PDF\ file\ management\ area=PDF-Dateiverwaltungsbereich
This\ is\ the\ PDF\ file\ management\ area\ where\ you\ can\ link\ files\ to\ your\ bibliography\ entries.\ Notice\ the\ three\ buttons\ on\ the\ right\ side—each\ offers\ a\ different\ way\ to\ add\ PDF\ files.\ Let's\ explore\ each\ method\ step\ by\ step.=Dies ist der Bereich der PDF-Dateiverwaltung, in dem Sie Dateien mit Ihren Bibliographieeinträgen verknüpfen können. Beachten Sie die drei Tasten auf der rechten Seite – jeder bietet eine andere Möglichkeit, PDF-Dateien hinzuzufügen. Lassen Sie uns Schritt für Schritt jede Methode erkunden.

# Step 6
Drag\ and\ drop\ files=Dateien per Drag & Drop hochladen
You\ can\ drag\ and\ drop\ PDF\ files\ directly\ onto\ the\ file\ list\ area.\ This\ is\ often\ the\ quickest\ way\ to\ link\ files\ that\ are\ already\ on\ your\ computer.=Sie können PDF-Dateien direkt in den Dateilistenbereich ziehen und ablegen. Dies ist oft der schnellste Weg, um Dateien zu verknüpfen, die bereits auf Ihrem Computer sind.
Try\ dragging\ a\ PDF\ file\ here\ to\ continue\ the\ walkthrough.=Ziehen Sie eine PDF-Datei hierher, um den Durchgang fortzusetzen.

# Step 7
Click\ "Add"\ to\ link\ a\ file\ from\ your\ computer=Klicken Sie auf "Hinzufügen", um eine Datei von Ihrem Computer zu verknüpfen
Click\ the\ "Add"\ button\ (first\ button\ with\ a\ plus\ icon)\ to\ link\ a\ PDF\ file\ that\ you\ already\ have\ on\ your\ computer.\ This\ will\ open\ a\ dialog\ where\ you\ can\ browse\ and\ select\ the\ file.=Klicken Sie auf die Schaltfläche "Hinzufügen" (erste Schaltfläche mit einem Pluszeichen), um eine PDF-Datei zu verlinken, die Sie bereits auf Ihrem Computer haben. Dies öffnet einen Dialog, in dem Sie die Datei durchsuchen und auswählen können.

# Step 8
Browse\ for\ your\ PDF\ file=Durchsuchen Sie Ihre PDF-Datei
Use\ the\ "Browse"\ button\ to\ select\ a\ PDF\ file\ from\ your\ computer.\ Click\ the\ folder\ icon\ next\ to\ the\ "Link"\ field\ to\ open\ the\ file\ browser.=Verwenden Sie die Schaltfläche "Durchsuchen", um eine PDF-Datei von Ihrem Computer auszuwählen. Klicken Sie auf das Ordnersymbol neben dem Feld "Link", um den Dateibrowser zu öffnen.

# Step 9
Add\ a\ description\ for\ the\ file=Beschreibung für die Datei hinzufügen
Enter\ a\ meaningful\ description\ for\ this\ file\ in\ the\ "Description"\ field.\ This\ helps\ you\ identify\ the\ file\ later.=Geben Sie eine aussagekräftige Beschreibung für diese Datei im Feld "Beschreibung" ein, damit Sie die Datei später identifizieren können.

# Step 10
Select\ the\ file\ type=Wählen Sie den Dateityp
Choose\ the\ appropriate\ file\ type\ from\ the\ "Filetype"\ dropdown.\ Usually\ "PDF"\ is\ the\ correct\ choice\ for\ research\ papers.=Wählen Sie den passenden Dateityp aus der Dropdown-Liste "Dateitypen".

# Step 11
Optionally\ add\ source\ URL=Optional Quell-URL hinzufügen
If\ you\ downloaded\ this\ file\ from\ a\ website,\ you\ can\ add\ the\ source\ URL\ in\ the\ "Source\ URL"\ field.\ This\ is\ optional\ but\ helpful\ for\ tracking\ where\ you\ found\ the\ file.=Wenn Sie diese Datei von einer Webseite heruntergeladen haben, können Sie die Quell-URL im Feld "Quell-URL" hinzufügen. Dies ist optional, aber hilfreich, um zu verfolgen, wo Sie die Datei gefunden haben.

# Step 12
Complete\ the\ file\ linking=Vervollständige die Datei-Verknüpfung
Now\ click\ "Add"\ to\ complete\ the\ file\ linking\ process,\ or\ "Cancel"\ to\ try\ another\ method.=Klicken Sie nun auf "Hinzufügen", um den Datei-Verknüpfungs-Prozess abzuschließen, oder auf "Abbrechen", um eine andere Methode auszuprobieren.

# Step 13
Click\ "Get\ fulltext"\ to\ find\ PDFs\ automatically=Klicken Sie auf "Volltext abrufen", um PDFs automatisch zu finden
Click\ the\ "Get\ fulltext"\ button\ (second\ button\ with\ a\ download\ icon)\ to\ let\ JabRef\ automatically\ search\ for\ and\ download\ the\ PDF\ using\ online\ fetchers.\ This\ works\ when\ your\ entry\ has\ proper\ metadata\ like\ DOI\ or\ title.=Klicken Sie auf den "Volltext"-Button (zweite Schaltfläche mit einem Download-Symbol), um JabRef automatisch nach der PDF-Datei suchen und mit Online-Abrufen herunterladen zu lassen. Dies funktioniert, wenn Ihr Eintrag richtige Metadaten wie DOI oder Titel hat.

# Step 14
Wait\ for\ fulltext\ search\ to\ complete=Warte auf Beendigung der Volltextsuche
JabRef\ is\ now\ searching\ for\ the\ full\ text\ of\ this\ paper\ using\ various\ online\ sources.\ Please\ wait\ for\ the\ search\ to\ complete.=JabRef sucht nun den vollständigen Text dieses Artikels mit verschiedenen Online-Quellen. Bitte warten Sie, bis die Suche abgeschlossen ist.

# Step 15
Click\ "Download\ from\ URL"\ to\ download\ from\ a\ web\ link=Klicken Sie auf "Download von URL", um von einem Weblink herunterzuladen
Click\ the\ "Download\ from\ URL"\ button\ (third\ button\ with\ a\ download\ icon)\ to\ download\ a\ PDF\ directly\ from\ a\ web\ URL.\ JabRef\ will\ prompt\ you\ to\ enter\ the\ URL\ and\ then\ download\ the\ file\ automatically.=Klicken Sie auf die Schaltfläche "Download von URL" (dritte Schaltfläche mit einem Download-Symbol), um eine PDF direkt von einer Web-URL herunterzuladen. JabRef fordert Sie auf, die URL einzugeben und dann die Datei automatisch herunterzuladen.

# Step 16
Enter\ URL\ for\ download=URL zum Download eingeben
Enter\ the\ URL\ of\ the\ PDF\ file\ you\ want\ to\ download.\ You\ can\ try\ this\ example\ URL\:\ %0=Geben Sie die URL der PDF-Datei ein, die Sie herunterladen möchten. Sie können diese Beispiel-URL ausprobieren\: %0

# Step 17
Confirm\ URL\ download=URL-Download bestätigen
Click\ "OK"\ to\ start\ downloading\ the\ PDF\ from\ the\ entered\ URL.=Klicken Sie auf "OK", um das PDF von der eingegebenen URL herunterzuladen.

# Step 18
PDF\ file\ linked\ successfully=PDF-Datei erfolgreich verknüpft
Congratulations.\ You\ have\ successfully\ linked\ a\ PDF\ file\ to\ a\ bibliography\ entry.\ This\ makes\ it\ easy\ to\ access\ your\ research\ documents\ directly\ from\ JabRef.\ You\ can\ repeat\ this\ process\ for\ all\ your\ entries.=Herzlichen Glückwunsch. Sie haben erfolgreich eine PDF-Datei mit einem Bibliographieeintrag verknüpft. Dies macht es einfach, direkt von JabRef Zugriff auf Ihre Forschungsdokumente zu haben. Sie können diesen Prozess für alle Ihre Einträge wiederholen.
For\ detailed\ information\:\ [Adding\ PDFs](%0),\ [Managing\ files](%1),\ [Finding\ unlinked\ files](%2).=Für detaillierte Informationen\: [PDFs hinzufügen](%0), [Dateien verwalten](%1), [Nicht verknüpfte Dateien suchen](%2).

