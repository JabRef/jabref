Laws,\ bills,\ legislative\ proposals,\ and\ similar\ things.=Gesetze, Gesetze, Gesetzesvorschläge und ähnliche Dinge.
Legal\ documents\ such\ as\ treaties.=Rechtsdokumente wie Verträge.
Personal\ correspondence\ such\ as\ letters,\ emails,\ memoranda,\ etc.=Persönliche Korrespondenz wie Briefe, E-Mails, Memoranda, etc.
Motion\ pictures.=Bewegungsbilder.
Musical\ recordings.\ This\ is\ a\ more\ specific\ variant\ of\ "Audio".=Musikalische Aufnahmen, eine spezifischere Variante von "Audio".
