This\ entry\ type\ is\ intended\ for\ sources\ such\ as\ web\ sites\ which\ are\ intrinsically\ online\ resources.=Dieser Eintragstyp ist für Quellen wie z.B. Websites vorgesehen, die von Natur aus Online-Ressourcen sind.
A\ single-volume\ work\ of\ reference\ such\ as\ an\ encyclopedia\ or\ a\ dictionary.=Ein einbändiges Nachschlagewerk wie eine Enzyklopädie oder ein Wörterbuch.
A\ technical\ report,\ research\ report,\ or\ white\ paper\ published\ by\ a\ university\ or\ some\ other\ institution.=Ein technischer Bericht, Forschungsbericht oder Whitepaper, der von einer Universität oder einer anderen Institution veröffentlicht wurde.
