Commentaries\ which\ have\ a\ status\ different\ from\ regular\ books,\ such\ as\ legal\ commentaries.=Kommentare, die einen anderen Status haben als reguläre Bücher, wie z. B. rechtliche Kommentare.
Images,\ pictures,\ photographs,\ and\ similar\ media.=Bilder, Bilder, Fotografien und ähnliche Medien.
