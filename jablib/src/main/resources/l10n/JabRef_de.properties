Author(s)\ of\ an\ afterword\ to\ the\ work.=Autor(en) eines Nachwortes zur Arbeit.
Author(s)\ of\ an\ introduction\ to\ the\ work.=Autor(en) einer Einführung in das Werk.
Author(s)\ of\ annotations\ to\ the\ work.=Autor(en) von Anmerkungen zum Werk.
Author(s)\ of\ the\ work.=Autor(en) der Arbeit.
Can\ be\ used\ for\ known\ event\ acronyms.=Kann für bekannte Veranstaltungs-Akronyme verwendet werden.
Chapter\ or\ section\ or\ any\ other\ unit\ of\ a\ work.=Kapitel oder Abschnitt oder jede andere Einheit eines Werkes.
Date\ of\ a\ conference,\ a\ symposium,\ or\ some\ other\ event.=Datum einer Konferenz, eines Symposiums oder einer anderen Veranstaltung.
Designation\ to\ be\ used\ by\ the\ citation\ style\ as\ a\ substitute\ for\ the\ regular\ label\ if\ any\ data\ required\ to\ generate\ the\ regular\ label\ is\ missing.=Bezeichnung, die vom Zitierstil als Ersatz für die reguläre Bezeichnung verwendet werden soll, wenn Daten fehlen, die zur Erzeugung der regulären Bezeichnung erforderlich sind.
Digital\ Object\ Identifier\ of\ the\ work.=Digitaler Objektbezeichner (DOI) der Arbeit.
Edition\ of\ a\ printed\ publication.=Ausgabe einer gedruckten Publikation.
Editor(s)\ of\ the\ work\ or\ the\ main\ publication,\ depending\ on\ the\ type\ of\ the\ entry.=Editor(en) des Werkes oder der Hauptpublikation, abhängig vom Typ des Eintrags.
Electronic\ identifier\ of\ a\ work.=Elektronischer Identifikator eines Werkes.
Electronic\ identifier\ of\ an\ online\ publication.=Elektronischer Identifikator einer Online-Publikation.
If\ the\ work\ is\ published\ as\ part\ of\ another\ one,\ such\ as\ an\ article\ in\ a\ journal\ or\ a\ collection,\ this\ field\ holds\ the\ relevant\ page\ range\ in\ that\ other\ work.\ It\ may\ also\ be\ used\ to\ limit\ the\ reference\ to\ a\ specific\ part\ of\ a\ work\ (a\ chapter\ in\ a\ book,\ for\ example).\ For\ papers\ in\ electronic\ journals\ with\ anon-classical\ pagination\ setup\ the\ eid\ field\ may\ be\ more\ suitable.=Wenn das Werk als Teil eines anderen veröffentlicht wird, wie zum Beispiel einen Artikel in einer Zeitschrift oder einer Sammlung, gibt dieses Feld das Seitennummerierungsschema der Arbeit an. Es kann auch verwendet werden, um die Referenz auf einen bestimmten Teil eines Werkes zu beschränken (z.B.\: ein Kapitel in einem Buch). Für Zeitschriften in elektronischen Zeitschriften mit nicht-klassischem Seitennummerierungsschema ist das Feld eid möglicherweise passender.
Information\ such\ as\ a\ library\ name\ and\ a\ call\ number.=Informationen wie ein Bibliotheksname und eine Buch-Adresse im Bibliotheksklassifikationssystem.
International\ Standard\ Book\ Number\ of\ a\ book.=Internationale Standard Buchnummer (ISBN).
Issue\ of\ a\ journal.=Ausgabe einer Zeitschrift.
Key\ by\ which\ the\ work\ may\ be\ cited.=Schlüssel, mit dem das Werk zitiert werden kann.
Link(s)\ to\ a\ local\ PDF\ or\ other\ document\ of\ the\ work.=Link(s) zu einem lokalen PDF oder einem anderen Dokument der Arbeit.
Location\ of\ a\ conference,\ a\ symposium,\ or\ some\ other\ event.=Ort einer Konferenz, eines Symposiums oder einer anderen Veranstaltung.
Main\ title\ of\ a\ multi-volume\ book,\ such\ as\ "Collected\ Works".=Haupttitel eines mehrbändigen Buches wie "Gesammelte Werke".
Miscellaneous\ bibliographic\ data\ usually\ printed\ at\ the\ end\ of\ the\ entry.=Verschiedene bibliografische Daten, die üblicherweise am Ende eines Eintrags gedruckt werden.
Miscellaneous\ bibliographic\ data\ which\ does\ not\ fit\ into\ any\ other\ field.=Verschiedene bibliografische Daten, die nicht in ein anderes Feld passen.
Name(s)\ of\ the\ (manual)\ groups\ the\ entry\ belongs\ to.=Name(n) der (manuellen) Gruppen, zu denen der Eintrag gehört.
Name(s)\ of\ the\ publisher(s).=Name(n) der/des Verleger(s).
Name\ of\ a\ journal,\ a\ newspaper,\ or\ some\ other\ periodical.=Name einer Zeitschrift, einer Zeitung oder einem anderen Periodikum.
Name\ of\ a\ publication\ series,\ such\ as\ "Studies\ in...",\ or\ the\ number\ of\ a\ journal\ series.=Name einer Publikationsreihe wie "Studien in...", oder die Anzahl der Zeitschriftenserien.
Name\ of\ a\ university\ or\ some\ other\ institution.=Name einer Universität oder einer anderen Institution.
Note\ that\ this\ field\ holds\ the\ plain\ title\ of\ the\ event.\ Things\ like\ "Proceedings\ of\ the\ Fifth\ XYZ\ Conference"\ go\ into\ the\ titleaddon\ or\ booktitleaddon\ field.=Beachten Sie, dass dieses Feld den reinen Titel der Veranstaltung enthält. Dinge wie "Proceedings of the Fifth XYZ Conference" kommen in das Feld "titleaddon" oder das Feld "booktitleaddon" Feld.
Note\ that\ this\ field\ is\ intended\ for\ commented\ editions\ which\ have\ a\ commentator\ in\ addition\ to\ the\ author.\ If\ the\ work\ is\ a\ stand-alone\ commentary,\ the\ commentator\ should\ be\ given\ in\ the\ author\ field.=Beachten Sie, dass dieses Feld für kommentierte Editionen bestimmt ist, die zusätzlich zum Autor einen Kommentator haben. Wenn das Werk ein eigenständiger Kommentar ist, sollte der Kommentator im Autorenfeld angegeben werden.
Number\ of\ a\ journal\ or\ the\ volume/number\ of\ a\ book\ in\ a\ series.=Die Nummer einer Zeitschrift oder die Ausgabe/Nummer eines Buches aus einer Serie.
One\ or\ more\ page\ numbers\ or\ page\ ranges.=Eine oder mehrere Seitenzahlen oder Seitenbereiche.
Organization(s)\ that\ published\ a\ manual\ or\ an\ online\ resource,\ or\ sponsored\ a\ conference.=Organisation(en), die ein Handbuch oder eine Online-Ressource veröffentlicht oder eine Konferenz gesponsert haben.
Publication\ date\ of\ the\ work.=Veröffentlichungsdatum des Werks.
Publication\ month.=Veröffentlichungsmonat.
Publication\ notice\ for\ unusual\ publications\ which\ do\ not\ fit\ into\ any\ of\ the\ common\ categories.=Veröffentlichungsmitteilung für ungewöhnliche Publikationen, die nicht in eine der üblichen Kategorien passen.
Publication\ state\ of\ the\ work,\ e.g.,\ "in\ press".=Veröffentlichungszustand des Werkes, z. B. "in Druck".
Revision\ number\ of\ a\ piece\ of\ software,\ a\ manual,\ etc.=Revisionsnummer einer Software, eines Handbuchs, etc.
Separated\ list\ of\ keywords.=Getrennte Liste von Schlüsselwörtern.
Subtitle\ of\ a\ specific\ issue\ of\ a\ journal\ or\ other\ periodical.=Untertitel einer bestimmten Ausgabe einer Zeitschrift oder einer anderen Periodika.
Subtitle\ of\ the\ work.=Untertitel des Werkes.
Place(s)\ of\ publication,\ i.\ e.,\ the\ location\ of\ the\ publisher\ or\ institution,\ depending\ on\ the\ entry\ type.=Ort(e) der Veröffentlichung, d. h. der Ort des Herausgebers oder der Institution, abhängig vom Eintragstyp.
This\ could\ be\ a\ section\ of\ an\ archive,\ a\ path\ indicating\ a\ service,\ a\ classification\ of\ some\ sort.=Dies könnte ein Abschnitt eines Archivs, ein Pfad sein, der einen Dienst anzeigt oder eine Klassifizierung irgendeiner Art.
This\ field\ is\ intended\ for\ journals\ whose\ individual\ issues\ are\ identified\ by\ a\ designation\ such\ as\ "Spring"\ or\ "Summer"\ rather\ than\ the\ month\ or\ a\ number.\ Integer\ ranges\ and\ short\ designators\ are\ better\ written\ to\ the\ number\ field.=Dieses Feld ist für Zeitschriften bestimmt, deren einzelne Ausgaben durch eine Bezeichnung wie "Spring/Frühling" oder "Summer/Sommer" und nicht durch den Monat oder eine Zahl identifiziert werden. Zahlenbereiche und Kurzbezeichnungen werden besser in das Zahlenfeld geschrieben.
This\ field\ may\ replace\ the\ pages\ field\ for\ journals\ deviating\ from\ the\ classic\ pagination\ scheme\ of\ printed\ journals\ by\ only\ enumerating\ articles\ or\ papers\ and\ not\ pages.=Dieses Feld kann das Seiten-Feld für Zeitschriften ersetzen, die vom klassischen Seitenzahlenklassifikationschema der gedruckten Zeitschriften abweichen, indem nur Artikel oder Papers aufgelistet werden und keine Seiten.
This\ is\ roughly\ comparable\ to\ a\ DOI\ but\ specific\ to\ a\ certain\ archive,\ repository,\ service,\ or\ system.=Dies ist in etwa mit einer DOI vergleichbar, aber spezifisch für ein bestimmtes Archiv, einen Speicher, einen Service oder ein System.
Title\ of\ a\ conference,\ a\ symposium,\ or\ some\ other\ event.=Titel einer Konferenz, eines Symposiums oder einer anderen Veranstaltung.
Title\ of\ a\ specific\ issue\ of\ a\ journal\ or\ other\ periodical.=Titel einer bestimmten Ausgabe einer Zeitschrift oder einer anderen Periodika.
Title\ of\ the\ main\ publication\ this\ work\ is\ part\ of.=Titel der Hauptveröffentlichung, zu der dieses Werk gehört.
Title\ of\ the\ work.=Titel des Werks.
Total\ number\ of\ pages\ of\ the\ work.=Gesamtzahl der Seiten des Werks.
Total\ number\ of\ volumes\ of\ a\ multi-volume\ work.=Gesamtzahl der Ausgaben eines Werks mit mehreren Ausgaben.
Type\ of\ the\ eprint\ identifier,\ e.g.,\ the\ name\ of\ the\ archive,\ repository,\ service,\ or\ system\ the\ eprint\ field\ refers\ to.=Typ des eprint Bezeichners, z. B. der Name des Archivs, des Speichers, Dienstes oder Systems, auf das sich das eprint Feld bezieht.
Type\ a\ field\ name=Feldnamen eingeben
URL\ of\ an\ online\ publication.=URL einer Online-Veröffentlichung.
Volume\ of\ a\ multi-volume\ book\ or\ a\ periodical.=Band eines mehrbändigen Buches oder einer Periodika.
Year\ of\ publication.=Veröffentlichungsjahr.
This\ field\ is\ intended\ for\ recording\ abstracts,\ to\ be\ printed\ by\ a\ special\ bibliography\ style.=Dieses Feld ist für die Aufnahme von Zusammenfassungen (abstracts) bestimmt, die mit einem speziellen Bibliographiestil gedruckt werden sollen.
This\ field\ may\ be\ useful\ when\ implementing\ a\ style\ for\ annotated\ bibliographies.=Dieses Feld kann nützlich sein, wenn ein Stil für kommentierte Bibliographien implementiert wird.
Subtitle\ related\ to\ the\ "Booktitle".=Untertitel bezogen auf das Feld "Booktitle".
Subtitle\ related\ to\ the\ "Maintitle".=Untertitel bezogen auf den "Maintitle".
Annex\ to\ the\ "Booktitle",\ to\ be\ printed\ in\ a\ different\ font.=Anhang zum "Booktitle", der in einer anderen Schrift gedruckt werden soll.
Comment\ to\ this\ entry.=Kommentar zu diesem Eintrag.
Secondary\ editor\ performing\ a\ different\ editorial\ role,\ such\ as\ compiling,\ redacting,\ etc.=Sekundär-Editor, der eine andere redaktionelle Rolle wie Zusammenstellen, Redigieren usw. ausübt.
Another\ secondary\ editor\ performing\ a\ different\ role.=Ein weiterer sekundärer Editor, der eine andere Rolle hat.
Type\ of\ editorial\ role\ performed\ by\ the\ "Editor".=Art der redaktionellen Rolle des "Editor".
Type\ of\ editorial\ role\ performed\ by\ the\ "Editora".=Art der redaktionellen Rolle des "Editora".
Type\ of\ editorial\ role\ performed\ by\ the\ "Editorb".=Art der redaktionellen Rolle des "Editorb".
Type\ of\ editorial\ role\ performed\ by\ the\ "Editorc".=Art der redaktionellen Rolle des "Editorc".
Author(s)\ of\ a\ foreword\ to\ the\ work.=Autor(en) des Vorworts zum Werk.
International\ Standard\ Technical\ Report\ Number\ of\ a\ technical\ report.=International Standard Technical Report Nummer eines technischen Berichts.
International\ Standard\ Serial\ Number\ of\ a\ periodical.=Internationale Standard Serial Number eines Periodika.
Subtitle\ of\ a\ journal,\ a\ newspaper,\ or\ some\ other\ periodical.=Untertitel einer Zeitschrift, einer Zeitung oder einer anderen Periodika.
Language(s)\ of\ the\ work.\ Languages\ may\ be\ specified\ literally\ or\ as\ localisation\ keys.=Sprache(n) der Arbeit können direkt oder über einen Lokalisierungsschlüssel angegeben werden.
Annex\ to\ the\ "Maintitle",\ to\ be\ printed\ in\ a\ different\ font.=Anhang zum "Maintitle", der in einer anderen Schrift gedruckt werden soll.
Addon\ to\ be\ printed\ immediately\ after\ the\ author\ name\ in\ the\ bibliography.=Zusatz, der direkt nach dem Namen des Autors in der Bibliographie gedruckt wird.
If\ the\ work\ is\ a\ translation,\ a\ reprint,\ or\ something\ similar,\ the\ publication\ date\ of\ the\ original\ edition.=Wenn das Werk eine Übersetzung, ein Nachdruck oder etwas Ähnliches ist, dann das Veröffentlichungsdatum der Originalausgabe.
If\ the\ work\ is\ a\ translation,\ the\ language(s)\ of\ the\ original\ work.=Wenn das Werk eine Übersetzung ist, dann die Sprache(n) des Originalwerkes.
Pagination\ of\ the\ work.\ The\ key\ should\ be\ given\ in\ the\ singular\ form.=Seitennummerierung der Arbeit. Der Schlüssel sollte als Singular angegeben werden.
Number\ of\ a\ partial\ volume.\ This\ field\ applies\ to\ books\ only,\ not\ to\ journals.\ It\ may\ be\ used\ when\ a\ logical\ volume\ consists\ of\ two\ or\ more\ physical\ ones.=Die Nummer eines Teilbandes. Dieses Feld gilt nur für Bücher und nicht für Journale. Es kann verwendet werden, wenn ein logischer Band aus zwei oder mehr physikalischen Bänden besteht.
Title\ in\ an\ abridged\ form.=Titel in einer abgekürzten Form.
Annex\ to\ the\ "Title",\ to\ be\ printed\ in\ a\ different\ font.=Anhang zum "Title", der in einer anderen Schrift gedruckt werden soll.
Translator(s)\ of\ the\ "Title"\ or\ "Booktitle",\ depending\ on\ the\ entry\ type.\ If\ the\ translator\ is\ identical\ to\ the\ "Editor",\ the\ standard\ styles\ will\ automatically\ concatenate\ these\ fields\ in\ the\ bibliography.=Übersetzer des "Title" oder "Booktitle", je nach Eintragstyp. Wenn der Übersetzer identisch mit dem "Editor" ist, werden diese Felder automatisch in der Bibliographie zusammengefasst.
Type\ of\ a\ "Manual",\ "Patent",\ "Report",\ or\ "Thesis".=Typ eines "Manual", "Patent", "Report" oder einer "Thesis".
This\ field\ holds\ an\ entry\ key\ for\ the\ cross-referencing\ feature.\ Child\ entries\ with\ a\ "Crossref"\ field\ inherit\ data\ from\ the\ parent\ entry\ specified\ in\ the\ "Crossref"\ field.=Dieses Feld enthält einen Eintragsschlüssel für die Querreferenzierung. Kindeinträge mit einem Feld "Crossref" erben Daten aus dem übergeordneten Eintrag, der im Feld "Crossref" angegeben wurde.
Gender\ of\ the\ author\ or\ gender\ of\ the\ editor,\ if\ there\ is\ no\ author.=Geschlecht des Autors oder Geschlecht des Herausgebers, wenn es keinen Autor gibt.
