Supplemental\ material\ in\ a\ "Book".\ This\ type\ is\ provided\ for\ elements\ such\ as\ prefaces,\ introductions,\ forewords,\ afterwords,\ etc.\ which\ often\ have\ a\ generic\ title\ only.=Zusätzliches Material in einem "Buch". Dieser Typ ist für Elemente wie Vorworte, Einleitungen, Vorworte, Nachworte usw. vorgesehen, die oft nur einen allgemeinen Titel haben.
Supplemental\ material\ in\ a\ "Collection".=Zusätzliches Material in einer "Sammlung (Collection)".
