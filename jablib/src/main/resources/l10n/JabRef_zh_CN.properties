# Walkthrough: Link PDFs to entries
# Step 1
Open\ Example\ Library=打开示例库

# Step 2
Welcome\ to\ PDF\ linking\ walkthrough=欢迎使用 PDF 链接引导教程
This\ walkthrough\ will\ guide\ you\ through\ how\ to\ link\ your\ PDF\ files\ with\ JabRef.\ We've\ opened\ an\ example\ library\ so\ you\ can\ see\ how\ this\ feature\ works\ with\ actual\ bibliography\ entries.=本引导教程将指导您如何将 PDF 文件与 JabRef 链接。我们已打开一个示例库，以便您了解此功能如何与实际的书目条目配合使用。

# Step 3
Double\ click\ on\ the\ "Ding_2006"\ entry=双击"Ding_2006"条目
Let's\ start\ by\ selecting\ an\ entry\ to\ work\ with.\ Double\ click\ on\ the\ entry\ titled\ "Chocolate\ and\ Prevention\ of\ Cardiovascular\ Disease\:\ A\ Systematic\ Review"\ by\ Ding\ et\ al.=让我们从选择一个条目开始操作。双击标题为"巧克力与心血管疾病预防：一项系统综述"的条目，作者为 Ding 等人。

# Step 4
Click\ on\ the\ "General"\ tab=点击"常规"标签页
Now\ we\ need\ to\ access\ the\ entry\ editor.\ Click\ on\ the\ "General"\ tab\ to\ view\ and\ edit\ the\ entry\ details.=现在我们需要访问条目编辑器。点击"常规"标签页以查看和编辑条目详细信息。

# Step 5
PDF\ file\ management\ area=PDF 文件管理区域
This\ is\ the\ PDF\ file\ management\ area\ where\ you\ can\ link\ files\ to\ your\ bibliography\ entries.\ Notice\ the\ three\ buttons\ on\ the\ right\ side—each\ offers\ a\ different\ way\ to\ add\ PDF\ files.\ Let's\ explore\ each\ method\ step\ by\ step.=这是 PDF 文件管理区域，您可以在此将文件链接到您的书目条目。请注意右侧的三个按钮——每个都提供了一种添加 PDF 文件的不同方式。让我们逐步探索每种方法。

# Step 6
Drag\ and\ drop\ files=拖放文件
You\ can\ drag\ and\ drop\ PDF\ files\ directly\ onto\ the\ file\ list\ area.\ This\ is\ often\ the\ quickest\ way\ to\ link\ files\ that\ are\ already\ on\ your\ computer.=您可以直接将 PDF 文件拖放到文件列表区域。这通常是链接您计算机上已有文件的最快方式。
Try\ dragging\ a\ PDF\ file\ here\ to\ continue\ the\ walkthrough.=请尝试在此处拖放一个 PDF 文件以继续引导教程。

# Step 7
Click\ "Add"\ to\ link\ a\ file\ from\ your\ computer=点击"添加"以链接您计算机上的文件
Click\ the\ "Add"\ button\ (first\ button\ with\ a\ plus\ icon)\ to\ link\ a\ PDF\ file\ that\ you\ already\ have\ on\ your\ computer.\ This\ will\ open\ a\ dialog\ where\ you\ can\ browse\ and\ select\ the\ file.=点击"添加"按钮（第一个带加号图标的按钮）以链接您计算机上已有的 PDF 文件。这将打开一个对话框，您可以在其中浏览并选择文件。

# Step 8
Browse\ for\ your\ PDF\ file=浏览您的 PDF 文件
Use\ the\ "Browse"\ button\ to\ select\ a\ PDF\ file\ from\ your\ computer.\ Click\ the\ folder\ icon\ next\ to\ the\ "Link"\ field\ to\ open\ the\ file\ browser.=使用"浏览"按钮从您的计算机中选择一个 PDF 文件。点击"链接"字段旁边的文件夹图标以打开文件浏览器。

# Step 9
Add\ a\ description\ for\ the\ file=为文件添加描述
Enter\ a\ meaningful\ description\ for\ this\ file\ in\ the\ "Description"\ field.\ This\ helps\ you\ identify\ the\ file\ later.=在“描述”字段中为此文件输入有意义的描述。这有助于您日后识别该文件。

# Step 10
Select\ the\ file\ type=选择文件类型
Choose\ the\ appropriate\ file\ type\ from\ the\ "Filetype"\ dropdown.\ Usually\ "PDF"\ is\ the\ correct\ choice\ for\ research\ papers.=从“文件类型”下拉菜单中选择合适的文件类型。对于研究论文，通常“PDF”是正确的选择。

# Step 11
Optionally\ add\ source\ URL=可选添加来源URL
If\ you\ downloaded\ this\ file\ from\ a\ website,\ you\ can\ add\ the\ source\ URL\ in\ the\ "Source\ URL"\ field.\ This\ is\ optional\ but\ helpful\ for\ tracking\ where\ you\ found\ the\ file.=如果您是从网站下载的此文件，可以在“来源URL”字段中添加该URL。此步骤是可选的，但有助于追踪您找到该文件的位置。

# Step 12
Complete\ the\ file\ linking=完成文件链接
Now\ click\ "Add"\ to\ complete\ the\ file\ linking\ process,\ or\ "Cancel"\ to\ try\ another\ method.=现在点击“添加”以完成文件链接过程，或点击“取消”尝试其他方法。

