# Step 4
Click\ on\ the\ "General"\ tab=Clicca sulla scheda "Generale"
Now\ we\ need\ to\ access\ the\ entry\ editor.\ Click\ on\ the\ "General"\ tab\ to\ view\ and\ edit\ the\ entry\ details.=Ora abbiamo bisogno di accedere all'editor degli elementi. Fare clic sulla scheda "Generale" per visualizzare e modificare i dettagli dell'elemento.

# Step 5
PDF\ file\ management\ area=Area di gestione file PDF
This\ is\ the\ PDF\ file\ management\ area\ where\ you\ can\ link\ files\ to\ your\ bibliography\ entries.\ Notice\ the\ three\ buttons\ on\ the\ right\ side—each\ offers\ a\ different\ way\ to\ add\ PDF\ files.\ Let's\ explore\ each\ method\ step\ by\ step.=Questa è l'area di gestione file PDF dove è possibile collegare i file alle voci bibliografiche. Notare i tre pulsanti sul lato destro, ciascuno offre un modo diverso per aggiungere file PDF. Esploriamo ogni metodo passo dopo passo.

# Step 6
Drag\ and\ drop\ files=Trascina e rilascia i file
You\ can\ drag\ and\ drop\ PDF\ files\ directly\ onto\ the\ file\ list\ area.\ This\ is\ often\ the\ quickest\ way\ to\ link\ files\ that\ are\ already\ on\ your\ computer.=È possibile trascinare e rilasciare i file PDF direttamente nell'area dell'elenco dei file. Questo è spesso il modo più veloce per collegare i file che sono già sul computer.
Try\ dragging\ a\ PDF\ file\ here\ to\ continue\ the\ walkthrough.=Prova a trascinare un file PDF qui per continuare la guida passo passo.

# Step 7
Click\ "Add"\ to\ link\ a\ file\ from\ your\ computer=Fare clic su "Aggiungi" per collegare un file dal computer
Click\ the\ "Add"\ button\ (first\ button\ with\ a\ plus\ icon)\ to\ link\ a\ PDF\ file\ that\ you\ already\ have\ on\ your\ computer.\ This\ will\ open\ a\ dialog\ where\ you\ can\ browse\ and\ select\ the\ file.=Fare clic sul pulsante "Aggiungi" (primo pulsante con un'icona più) per collegare un file PDF che hai già sul computer. Questo aprirà una finestra di dialogo in cui puoi navigare e selezionare il file.

# Step 8
Browse\ for\ your\ PDF\ file=Naviga verso il tuo file PDF
Use\ the\ "Browse"\ button\ to\ select\ a\ PDF\ file\ from\ your\ computer.\ Click\ the\ folder\ icon\ next\ to\ the\ "Link"\ field\ to\ open\ the\ file\ browser.=Utilizzare il pulsante "Sfoglia" per selezionare un file PDF dal computer. Fare clic sull'icona della cartella accanto al campo "Link" per aprire il navigatore dei file.

# Step 9
