Enter\ a\ meaningful\ description\ for\ this\ file\ in\ the\ "Description"\ field.\ This\ helps\ you\ identify\ the\ file\ later.=Inserisci una descrizione significativa per questo file nel campo "Descrizione". Questo ti aiuta a identificare il file più tardi.

# Step 10
Select\ the\ file\ type=Seleziona il tipo di file
Choose\ the\ appropriate\ file\ type\ from\ the\ "Filetype"\ dropdown.\ Usually\ "PDF"\ is\ the\ correct\ choice\ for\ research\ papers.=Scegli il tipo di file appropriato dal menu a discesa "Filetype". Di solito "PDF" è la scelta corretta per i documenti di ricerca.

# Step 11
Optionally\ add\ source\ URL=Opzionalmente aggiungi URL sorgente
If\ you\ downloaded\ this\ file\ from\ a\ website,\ you\ can\ add\ the\ source\ URL\ in\ the\ "Source\ URL"\ field.\ This\ is\ optional\ but\ helpful\ for\ tracking\ where\ you\ found\ the\ file.=Se hai scaricato questo file da un sito web, puoi aggiungere l'URL sorgente nel campo "URL sorgente". Questo è facoltativo ma utile per tracciare dove hai trovato il file.

# Step 12
Complete\ the\ file\ linking=Completa il collegamento del file
Now\ click\ "Add"\ to\ complete\ the\ file\ linking\ process,\ or\ "Cancel"\ to\ try\ another\ method.=Ora fare clic su "Aggiungi" per completare il processo di collegamento dei file, o "Annulla" per provare un altro metodo.

# Step 13
Click\ "Get\ fulltext"\ to\ find\ PDFs\ automatically=Fare clic su "Ottieni testo completo" per trovare automaticamente i PDF
Click\ the\ "Get\ fulltext"\ button\ (second\ button\ with\ a\ download\ icon)\ to\ let\ JabRef\ automatically\ search\ for\ and\ download\ the\ PDF\ using\ online\ fetchers.\ This\ works\ when\ your\ entry\ has\ proper\ metadata\ like\ DOI\ or\ title.=Fare clic sul pulsante "Get fulltext" (secondo pulsante con un'icona di download) per consentire a JabRef di cercare e scaricare automaticamente il PDF utilizzando i fetcher online. Funziona quando la tua voce ha metadati adeguati come DOI o titolo.

# Step 14
Wait\ for\ fulltext\ search\ to\ complete=Attendere il completamento della ricerca di testo completo
JabRef\ is\ now\ searching\ for\ the\ full\ text\ of\ this\ paper\ using\ various\ online\ sources.\ Please\ wait\ for\ the\ search\ to\ complete.=JabRef sta cercando il testo completo di questo documento utilizzando varie fonti online. Si prega di attendere che la ricerca sia completata.

# Step 15
Click\ "Download\ from\ URL"\ to\ download\ from\ a\ web\ link=Fare clic su "Scarica dall'URL" per scaricare da un link web
Click\ the\ "Download\ from\ URL"\ button\ (third\ button\ with\ a\ download\ icon)\ to\ download\ a\ PDF\ directly\ from\ a\ web\ URL.\ JabRef\ will\ prompt\ you\ to\ enter\ the\ URL\ and\ then\ download\ the\ file\ automatically.=Fare clic sul pulsante "Scarica dall'URL" (terzo pulsante con un'icona di download) per scaricare un PDF direttamente da un URL web. JabRef chiederà di inserire l'URL e quindi scaricare il file automaticamente.

# Step 16
Enter\ URL\ for\ download=Inserisci l'URL per il download
Enter\ the\ URL\ of\ the\ PDF\ file\ you\ want\ to\ download.\ You\ can\ try\ this\ example\ URL\:\ %0=Inserire l'URL del file PDF che si desidera scaricare. Si può provare questo URL di esempio\: %0

