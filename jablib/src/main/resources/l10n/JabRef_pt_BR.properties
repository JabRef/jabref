# Walkthrough: Configure main file directory
# Step 1
Click\ on\ "File"\ menu=Clique no menu "Arquivo"

# Step 2
Click\ on\ "Preferences"=Clique em "Preferências"

# Step 3
Select\ the\ "Linked\ files"\ tab=Selecione a guia "Arquivos vinculados"
This\ section\ manages\ how\ JabRef\ handles\ your\ PDF\ files\ and\ other\ documents.=Esta seção gerencia como o JabRef lida com seus arquivos PDF e outros documentos.

# Step 4
Enable\ "Main\ file\ directory"\ option=Ativar a opção "Diretório de arquivo principal"
Choose\ this\ option\ to\ tell\ JabRef\ where\ your\ research\ files\ are\ stored.\ This\ makes\ it\ easy\ to\ attach\ PDFs\ and\ other\ documents\ to\ your\ bibliography\ entries.\ You\ can\ browse\ to\ select\ your\ preferred\ folder\ in\ the\ next\ step.=Escolha esta opção para informar ao JabRef onde seus arquivos de pesquisa estão armazenados. Isso facilita a anexação de PDFs e outros documentos a suas entradas bibliográficas. Você pode procurar para selecionar sua pasta preferida na próxima etapa.

# Step 5
Specify\ "Main\ file\ directory"\ option=Especifique a opção "Diretório de arquivo principal"

# Step 6
Click\ "Save"\ to\ save\ changes=Clique em "Salvar" para salvar as alterações
Congratulations.\ Your\ main\ file\ directory\ is\ now\ configured.\ JabRef\ will\ use\ this\ location\ to\ automatically\ find\ and\ organize\ your\ research\ documents.=Parabéns. Seu diretório principal de arquivos agora está configurado. O JabRef usará essa localização para localizar e organizar automaticamente seus documentos de pesquisa.
Additional\ information\ on\ main\ file\ directory\ can\ be\ found\ in\ [Manage\ Associated\ Files\ Documentation](%0)=Informações adicionais sobre o diretório de arquivos principal podem ser encontradas em [Gerenciar Documentos Associados](%0)

# Walkthrough: Link PDFs to entries
# Step 1
Open\ Example\ Library=Abrir Biblioteca de Exemplos

# Step 2
Welcome\ to\ PDF\ linking\ walkthrough=Bem-vindo ao passo-a-passo de vinculação de PDF
This\ walkthrough\ will\ guide\ you\ through\ how\ to\ link\ your\ PDF\ files\ with\ JabRef.\ We've\ opened\ an\ example\ library\ so\ you\ can\ see\ how\ this\ feature\ works\ with\ actual\ bibliography\ entries.=Esta caminhada irá guiá-lo para vincular seus arquivos PDF com o JabRef. Abrimos uma biblioteca de exemplo para que possa ver como esse recurso funciona com entradas de bibliografia reais.

# Step 3
Double\ click\ on\ the\ "Ding_2006"\ entry=Clique duas vezes na entrada "Ding_2006"
Let's\ start\ by\ selecting\ an\ entry\ to\ work\ with.\ Double\ click\ on\ the\ entry\ titled\ "Chocolate\ and\ Prevention\ of\ Cardiovascular\ Disease\:\ A\ Systematic\ Review"\ by\ Ding\ et\ al.=Vamos começar selecionando uma entrada para trabalhar. Clique duas vezes na entrada intitulada "Chocolate e Prevenção da Doença Cardiovascular\: Uma Revisão sistemática" por Ding et al.

# Step 4
Click\ on\ the\ "General"\ tab=Clique na guia "Geral"
Now\ we\ need\ to\ access\ the\ entry\ editor.\ Click\ on\ the\ "General"\ tab\ to\ view\ and\ edit\ the\ entry\ details.=Agora precisamos acessar o editor de entrada. Clique na aba "Geral" para visualizar e editar os detalhes da entrada.

# Step 5
PDF\ file\ management\ area=Área de gerenciamento de arquivo PDF
This\ is\ the\ PDF\ file\ management\ area\ where\ you\ can\ link\ files\ to\ your\ bibliography\ entries.\ Notice\ the\ three\ buttons\ on\ the\ right\ side—each\ offers\ a\ different\ way\ to\ add\ PDF\ files.\ Let's\ explore\ each\ method\ step\ by\ step.=Esta é a área de gerenciamento de arquivos PDF onde você pode vincular arquivos a suas entradas de bibliografia. Observe que os três botões no lado direito — cada um oferece uma maneira diferente de adicionar arquivos PDF. Vamos explorar cada método passo a passo.

# Step 6
Drag\ and\ drop\ files=Arraste e solte arquivos
You\ can\ drag\ and\ drop\ PDF\ files\ directly\ onto\ the\ file\ list\ area.\ This\ is\ often\ the\ quickest\ way\ to\ link\ files\ that\ are\ already\ on\ your\ computer.=Você pode arrastar e soltar arquivos PDF diretamente na área da lista de arquivos. Muitas vezes é a maneira mais rápida de vincular arquivos que já estão no seu computador.
Try\ dragging\ a\ PDF\ file\ here\ to\ continue\ the\ walkthrough.=Tente arrastar aqui um arquivo PDF para continuar o passeio.

# Step 7
Click\ "Add"\ to\ link\ a\ file\ from\ your\ computer=Clique em "Adicionar" para vincular um arquivo do seu computador
Click\ the\ "Add"\ button\ (first\ button\ with\ a\ plus\ icon)\ to\ link\ a\ PDF\ file\ that\ you\ already\ have\ on\ your\ computer.\ This\ will\ open\ a\ dialog\ where\ you\ can\ browse\ and\ select\ the\ file.=Clique no botão "Adicionar" (primeiro botão com um ícone de mais) para vincular um arquivo PDF que você já tem no seu computador. Isto irá abrir um diálogo onde você pode procurar e selecionar o arquivo.

# Step 8
Browse\ for\ your\ PDF\ file=Procure seu arquivo PDF
Use\ the\ "Browse"\ button\ to\ select\ a\ PDF\ file\ from\ your\ computer.\ Click\ the\ folder\ icon\ next\ to\ the\ "Link"\ field\ to\ open\ the\ file\ browser.=Use o botão "Browse" para selecionar um arquivo PDF do seu computador. Clique no ícone da pasta ao lado do campo "Link" para abrir o navegador de arquivos.

# Step 9
Add\ a\ description\ for\ the\ file=Adicione uma descrição para o arquivo
Enter\ a\ meaningful\ description\ for\ this\ file\ in\ the\ "Description"\ field.\ This\ helps\ you\ identify\ the\ file\ later.=Insira uma descrição significativa para este arquivo no campo "Descrição". Isso ajuda a identificar o arquivo mais tarde.

# Step 10
Select\ the\ file\ type=Selecione o tipo de arquivo
Choose\ the\ appropriate\ file\ type\ from\ the\ "Filetype"\ dropdown.\ Usually\ "PDF"\ is\ the\ correct\ choice\ for\ research\ papers.=Escolha o tipo de arquivo apropriado no menu suspenso "Filetype". Geralmente "PDF" é a escolha correta para papéis de pesquisa.

# Step 11
Optionally\ add\ source\ URL=Opcionalmente adicione URL de origem
If\ you\ downloaded\ this\ file\ from\ a\ website,\ you\ can\ add\ the\ source\ URL\ in\ the\ "Source\ URL"\ field.\ This\ is\ optional\ but\ helpful\ for\ tracking\ where\ you\ found\ the\ file.=Se você fez o download deste arquivo de um site, você pode adicionar a URL de origem no campo "URL Fonte". Isso é opcional, mas útil para rastrear onde encontrou o arquivo.

# Step 12
Complete\ the\ file\ linking=Completar o link do arquivo
Now\ click\ "Add"\ to\ complete\ the\ file\ linking\ process,\ or\ "Cancel"\ to\ try\ another\ method.=Agora clique em "Adicionar" para completar o processo de vinculação de arquivo, ou "Cancelar" para tentar outro método.

# Step 13
Click\ "Get\ fulltext"\ to\ find\ PDFs\ automatically=Clique em "Obter texto completo" para encontrar PDFs automaticamente
Click\ the\ "Get\ fulltext"\ button\ (second\ button\ with\ a\ download\ icon)\ to\ let\ JabRef\ automatically\ search\ for\ and\ download\ the\ PDF\ using\ online\ fetchers.\ This\ works\ when\ your\ entry\ has\ proper\ metadata\ like\ DOI\ or\ title.=Clique no botão "Get fulltext" (segundo botão com um ícone de download) para deixar o JabRef automaticamente procurar e baixar o PDF usando fetchers online. Isso funciona quando sua entrada possui metadados adequados, como DOI ou título.

# Step 14
Wait\ for\ fulltext\ search\ to\ complete=Aguarde até que a pesquisa completa seja concluída
JabRef\ is\ now\ searching\ for\ the\ full\ text\ of\ this\ paper\ using\ various\ online\ sources.\ Please\ wait\ for\ the\ search\ to\ complete.=JabRef agora está procurando o texto completo deste documento, usando várias fontes on-line. Por favor, aguarde a conclusão da pesquisa.

# Step 15
Click\ "Download\ from\ URL"\ to\ download\ from\ a\ web\ link=Clique em "Baixar da URL" para baixar a partir de um link web
Click\ the\ "Download\ from\ URL"\ button\ (third\ button\ with\ a\ download\ icon)\ to\ download\ a\ PDF\ directly\ from\ a\ web\ URL.\ JabRef\ will\ prompt\ you\ to\ enter\ the\ URL\ and\ then\ download\ the\ file\ automatically.=Clique no botão "Download da URL" (terceiro botão com um ícone de download) para baixar um PDF diretamente de uma URL web. O JabRef solicitará que você digite a URL e, em seguida, realiza o download do arquivo automaticamente.

# Step 16
Enter\ URL\ for\ download=Digite a URL para download
Enter\ the\ URL\ of\ the\ PDF\ file\ you\ want\ to\ download.\ You\ can\ try\ this\ example\ URL\:\ %0=Digite a URL do arquivo PDF que você deseja baixar. Você pode tentar este URL de exemplo\: %0

# Step 17
Confirm\ URL\ download=Confirmar download por URL
Click\ "OK"\ to\ start\ downloading\ the\ PDF\ from\ the\ entered\ URL.=Clique em "OK" para começar a baixar o PDF a partir da URL digitada.

