JabRef\ requests\ recommendations\ from\ Mr.\ DLib,\ which\ is\ an\ external\ service.\ To\ enable\ Mr.\ DLib\ to\ calculate\ recommendations,\ some\ of\ your\ data\ must\ be\ shared\ with\ Mr.\ DLib.\ Generally,\ the\ more\ data\ is\ shared\ the\ better\ recommendations\ can\ be\ calculated.\ However,\ we\ understand\ that\ some\ of\ your\ data\ in\ JabRef\ is\ sensitive,\ and\ you\ may\ not\ want\ to\ share\ it.\ Therefore,\ Mr.\ DLib\ offers\ a\ choice\ of\ which\ data\ you\ would\ like\ to\ share.=JabRef utiliza recomendações do Mr. DLib, que é um serviço externo. Para permitir recomendações do Mr. DLib, alguns dos seus dados têm de ser compartilhados com o Mr. DLib. Em geral, quanto mais dados você compartilhar, melhores serão as recomendações. No entanto, compreendemos que alguns dos seus dados em JabRef são sensíveis, e você pode não querer compartilhá-los. Por isso, o Mr. DLib permite que selecione os dados que você quer compartilhar.
