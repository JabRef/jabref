# Walkthrough: Search
Search\ your\ library=Pesquisar na sua biblioteca
Prepare\ search\ settings=Preparar configurações de pesquisa

# Step 2
Welcome\ to\ the\ search\ walkthrough=Bem-vindo ao passo a passo de busca
This\ walkthrough\ will\ guide\ you\ through\ JabRef's\ search\ capabilities.\ We've\ loaded\ a\ sample\ library\ to\ demonstrate\ various\ search\ techniques.=Este passo a passo irá guiá-lo através das capacidades de pesquisa do JabRef. Carregamos uma biblioteca de exemplo para demonstrar várias técnicas de pesquisa.

# Step 3
Click\ in\ the\ search\ field\ to\ begin=Clique no campo de busca para começar
You\ can\ also\ use\ `Ctrl+F`\ or\ `Cmd+F`\ to\ focus\ the\ search\ field.=Você também pode usar `Ctrl+F` ou `Cmd+F` para focar o campo de pesquisa.

# Step 4
Type\ `machine\ learning`=Digite `machine learning`
As\ you\ type,\ JabRef\ instantly\ dims\ all\ non-matching\ entries.\ By\ default,\ searches\ are\ case-insensitive\ and\ look\ through\ all\ fields\ like\ title,\ author,\ abstract,\ and\ keywords.=Conforme você digita, o JabRef escurece instantaneamente todas as entradas não correspondentes. Por padrão, as buscas diferenciam maiúsculas de minúsculas e olham por todos os campos como título, autor, abstracto e palavras-chave.

# Step 5
Understanding\ search\ results=Entendendo resultados de pesquisa
Notice\ how\ entries\ not\ containing\ "machine\ learning"\ are\ dimmed.=Observe como entradas que não contenham "Aprendizagem de máquina" são escurecidas.
This\ found\ entries\ with\ at\ least\ a\ field\ in\ their\ metadata\ (*e.g.,*\ title,\ author,\ abstract,\ *etc.*)\ containing\ "machine\ learning".=Isso encontra entradas com pelo menos um campo de metadados (*e.g,* título, autor, abstrato, *etc.*) que contém "machine learning".

# Step 6
Toggle\ filter\ mode\ to\ hide\ non-matching\ entries=Alternar modo de filtro para ocultar entradas não correspondentes
Filter\ mode\ shows\ only\ matching\ entries,\ hiding\ everything\ else.=O modo filtro exibe apenas as entradas correspondentes, escondendo todo o resto.

# Step 7
Clear\ the\ search\ to\ see\ all\ entries\ again=Limpar a busca para ver todas as entradas novamente

# Step 8
Type\ `author\ \=\ Son`=Digite `autor \= Son`
The\ equals\ sign\ (`\=`)\ means\ "contains"\ and\ is\ case-insensitive\ by\ default.=O sinal de igual (`\=`) significa "contém" e diferencia maiúsculas de minúsculas por padrão.
This\ query\ finds\ all\ papers\ where\ any\ author's\ name\ contains\ "Son,"\ including\ "Maddison,"\ "Watson,\ J.,"\ or\ "Matson,\ Robert\ P.".\ It\ won't\ match\ "Son"\ appearing\ in\ titles\ or\ abstracts.=Esta consulta encontra todos os papéis onde o nome de qualquer autor contém "Son", incluindo "Maddison", "Watson, J. " ou "Matson, Robert P.". Não vai corresponder a "Son" aparecendo em títulos ou resumos.

# Step 9
Type\ `date\ \=\=\ 2023`=Digite `date \=\= 2023`
The\ double\ equals\ (`\=\=`)\ means\ exact\ match,\ not\ just\ contains.\ This\ query\ finds\ only\ papers\ with\ field\ "date"\ exactly\ in\ 2023.=O dobro é igual (`\=\=`) significa correspondência exata e não só contém. Esta consulta encontra apenas papéis com o campo "data" exatamente em 2023.
With\ single\ equals\ (*e.g.,*\ `date\ \=\ 23`),\ you'd\ also\ match\ dates\ like\ 1923\ or\ 2230.=Com um único igual a (*e.g,* `date \= 23`), você também corresponderá a datas de 1923 ou 2230.

# Step 10
Type\ `shortauthor\ \=\ WHO\ AND\ date\ \=\=\ 2023`=Digite `shortauthor \= WHO AND date \=\= 2023`
This\ query\ finds\ papers\ by\ WHO\ from\ 2023.\ `AND`\ requires\ both\ conditions\ to\ be\ true.=Esta consulta encontra documentos da OMS a partir de 2023. `AND` requer que ambas as condições sejam verdadeiras.

# Step 11
Type\ `title\ \=\ covid\ OR\ title\ \=\ pandemic`=Digite `title \= covid OR título \= pandemic`
This\ query\ finds\ paper\ with\ title\ containing\ either\ COVID\ or\ pandemics\ in\ general.=Esta consulta encontra papel com título contendo COVID ou pandemias em geral.
`OR`\ can\ be\ satisified\ with\ either\ of\ the\ conditions\ being\ true.=`OR` pode ser satisificada com uma das condições sendo verdadeira.

# Step 12
Type\ `deep\ learning\ NOT\ title\ \=\ survey`=Digite `deep learning NOT title \= survey`
This\ query\ finds\ entries\ with\ "deep\ learning"\ in\ its\ metadata,\ but\ not\ "survey"\ in\ the\ title.=Esta consulta encontra entradas com "aprendizado profundo" em seus metadados, mas não "pesquisa" no título.
NOT\ helps\ you\ filter\ out\ unwanted\ results.=NOT ajuda a filtrar resultados indesejados.

# Step 13
Enable\ regular\ expressions\ for\ pattern\ matching=Ativar expressões regulares para correspondência de padrões
Regular\ expressions\ allow\ sophisticated\ pattern\ matching.\ Click\ this\ button\ to\ enable\ regex\ mode\ for\ advanced\ searches.=Expressões regulares permitem correspondência de padrões sofisticados. Clique neste botão para habilitar o modo regex para pesquisas avançadas.

# Step 14
The\ `\=~`\ operator\ explicitly\ uses\ regex.\ The\ pipe\ operator\ `|`\ allows\ `(deep|machine)`\ matches\ either\ word\ (deep\ or\ machine).\ This\ finds\ "deep\ learning"\ and\ "machine\ learning"\ but\ not\ "learning"\ alone.=O operador `\=~` usa explicitamente regex. O operador de tubulação `|` faz com que `(deep| machine)` possa encontrar ambas palavras (deep ou machine). Encontrando "deep learning" e "machine learning", mas não "learning" sozinho.
Type\ `title\ \=~\ \\(deep|machine\\)\ learning`=Digite `title \=~ \\(deep|machine\\) learning`
Click\ on\ the\ regex\ button\ on\ previous\ step\ enables\ regex\ mode,\ allowing\ you\ to\ type\ `\\(deep|machine\\)\ learning`\ directly\ to\ search\ for\ any\ entry\ with\ metadata\ matching\ the\ regex.\ If\ you\ use\ `\=~`,\ regardless\ of\ whether\ regex\ mode\ is\ enabled,\ it\ will\ always\ treat\ the\ search\ as\ a\ regex.=Clique no botão regex no passo anterior ativa o modo regex permitindo que você digite `\\(deep|machine\\) aprenda` diretamente para procurar qualquer entrada com metadados correspondentes ao regex. Se você usar `\=~`, independentemente de o modo regex estar ativado, ele sempre tratará a pesquisa como uma regex.

# Step 15
Enable\ case-sensitive\ searching=Ativar pesquisa sensível a maiúsculas/minúsculas
This\ is\ useful\ when\ case\ matters,\ like\ distinguishing\ "WHO"\ (World\ Health\ Organization)\ from\ "who".=Isso é útil quando letras maiúsculas importam, como distinguir \"WHO\" (Organização Mundial de Saúde) de \"quem\".

# Step 16
Type\ `WHO`=Digite `WHO`
This\ query\ finds\ entries\ with\ capital\ WHO\ only.\ With\ case\ sensitivity\ on,\ this\ won't\ match\ "who"\ or\ "Who".=Esta consulta encontra somente entradas com capital WHO. Com sensibilidade a caso, isso não corresponderá a \"who\" ou \"Who\".

# Step 17
Search\ walkthrough\ completed=Passo-a-passo de Pesquisa Concluído
**Quick\ reference\:**\n-\ Press\ **Ctrl+F**\ to\ jump\ to\ search\n-\ Use\ **field\ \=\ value**\ for\ field\ searches\n-\ Combine\ with\ **AND**,\ **OR**,\ **NOT**\n-\ Enable\ **regex**\ for\ pattern\ matching=**Referência rápida\:**\n- Pressione **Ctrl+F** para pesquisar\n- Use **field \= value** para pesquisar campo\n- Combinar com **AND**, **OR**, **NOT**\n- Habilitar **regex** para correspondência de padrões
For\ complete\ search\ documentation\ and\ more\ examples,\ visit\ [Search\ documentation](%0)=Para documentação de busca completa e mais exemplos, visite [Documentação de busca](%0)

