Click\ the\ "Download\ from\ URL"\ button\ (third\ button\ with\ a\ download\ icon)\ to\ download\ a\ PDF\ directly\ from\ a\ web\ URL.\ JabRef\ will\ prompt\ you\ to\ enter\ the\ URL\ and\ then\ download\ the\ file\ automatically.=Cliquez sur le bouton "Télécharger depuis l'URL" (troisième bouton avec une icône de téléchargement) pour télécharger un PDF directement à partir d'une URL Web. JabRef vous demandera d'entrer l'URL puis de télécharger le fichier automatiquement.

# Step 16
Enter\ URL\ for\ download=Entrer l'URL de téléchargement
Enter\ the\ URL\ of\ the\ PDF\ file\ you\ want\ to\ download.\ You\ can\ try\ this\ example\ URL\:\ %0=Entrez l'URL du fichier PDF que vous souhaitez télécharger. Vous pouvez essayer cette URL par exemple \: %0

