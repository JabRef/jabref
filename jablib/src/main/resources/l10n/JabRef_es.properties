# Step 5
PDF\ file\ management\ area=Área de gestión de archivos PDF
This\ is\ the\ PDF\ file\ management\ area\ where\ you\ can\ link\ files\ to\ your\ bibliography\ entries.\ Notice\ the\ three\ buttons\ on\ the\ right\ side—each\ offers\ a\ different\ way\ to\ add\ PDF\ files.\ Let's\ explore\ each\ method\ step\ by\ step.=Esta es la sección de administración de archivos PDF, donde puede vincular archivos a sus entradas bibliográficas. Observe los tres botones a la derecha; cada uno ofrece una forma diferente de agregar archivos PDF. Exploremos cada método paso a paso.

# Step 6
Drag\ and\ drop\ files=Arrastrar y soltar archivos
You\ can\ drag\ and\ drop\ PDF\ files\ directly\ onto\ the\ file\ list\ area.\ This\ is\ often\ the\ quickest\ way\ to\ link\ files\ that\ are\ already\ on\ your\ computer.=Puedes arrastrar y soltar archivos PDF directamente en la lista de archivos. Esta suele ser la forma más rápida de vincular archivos que ya tienes en tu ordenador.
Try\ dragging\ a\ PDF\ file\ here\ to\ continue\ the\ walkthrough.=Intente arrastrar un archivo PDF aquí para continuar con el tutorial.

# Step 7
Click\ "Add"\ to\ link\ a\ file\ from\ your\ computer=Haga clic en "Agregar" para vincular un archivo desde su computadora
Click\ the\ "Add"\ button\ (first\ button\ with\ a\ plus\ icon)\ to\ link\ a\ PDF\ file\ that\ you\ already\ have\ on\ your\ computer.\ This\ will\ open\ a\ dialog\ where\ you\ can\ browse\ and\ select\ the\ file.=Haz clic en el botón "Añadir" (el primer botón con el símbolo "+") para vincular un archivo PDF que ya tengas en tu ordenador. Se abrirá un cuadro de diálogo donde podrás explorar y seleccionar el archivo.

# Step 8
Browse\ for\ your\ PDF\ file=Busque su archivo PDF
Use\ the\ "Browse"\ button\ to\ select\ a\ PDF\ file\ from\ your\ computer.\ Click\ the\ folder\ icon\ next\ to\ the\ "Link"\ field\ to\ open\ the\ file\ browser.=Utilice el botón "Explorar" para seleccionar un archivo PDF de su ordenador. Haga clic en el icono de carpeta junto al campo "Enlace" para abrir el explorador de archivos.

# Step 9
Add\ a\ description\ for\ the\ file=Añadir una descripción para el archivo
Enter\ a\ meaningful\ description\ for\ this\ file\ in\ the\ "Description"\ field.\ This\ helps\ you\ identify\ the\ file\ later.=Ingrese una descripción significativa para este archivo en el campo "Descripción". Esto le ayudará a identificarlo más adelante.

# Step 10
Select\ the\ file\ type=Seleccione el tipo de archivo
Choose\ the\ appropriate\ file\ type\ from\ the\ "Filetype"\ dropdown.\ Usually\ "PDF"\ is\ the\ correct\ choice\ for\ research\ papers.=Seleccione el tipo de archivo adecuado en el menú desplegable "Tipo de archivo". Normalmente, "PDF" es la opción correcta para trabajos de investigación.

# Step 11
Optionally\ add\ source\ URL=Opcionalmente, agregue la URL de origen
If\ you\ downloaded\ this\ file\ from\ a\ website,\ you\ can\ add\ the\ source\ URL\ in\ the\ "Source\ URL"\ field.\ This\ is\ optional\ but\ helpful\ for\ tracking\ where\ you\ found\ the\ file.=Si descargaste este archivo de un sitio web, puedes agregar la URL de origen en el campo "URL de origen". Esto es opcional, pero útil para saber dónde encontraste el archivo.

# Step 12
Complete\ the\ file\ linking=
Now\ click\ "Add"\ to\ complete\ the\ file\ linking\ process,\ or\ "Cancel"\ to\ try\ another\ method.=Ahora haga clic en "Agregar" para completar el proceso de vinculación de archivos, o "Cancelar" para probar otro método.

# Step 13
Click\ "Get\ fulltext"\ to\ find\ PDFs\ automatically=Haga clic en "Obtener texto completo" para buscar archivos PDF automáticamente
Click\ the\ "Get\ fulltext"\ button\ (second\ button\ with\ a\ download\ icon)\ to\ let\ JabRef\ automatically\ search\ for\ and\ download\ the\ PDF\ using\ online\ fetchers.\ This\ works\ when\ your\ entry\ has\ proper\ metadata\ like\ DOI\ or\ title.=Haga clic en el botón "Obtener texto completo" (el segundo botón con un icono de descarga) para que JabRef busque y descargue automáticamente el PDF mediante buscadores en línea. Esto funciona cuando su entrada tiene metadatos adecuados, como el DOI o el título.

# Step 14
Wait\ for\ fulltext\ search\ to\ complete=Espere a que se complete la búsqueda de texto completo
JabRef\ is\ now\ searching\ for\ the\ full\ text\ of\ this\ paper\ using\ various\ online\ sources.\ Please\ wait\ for\ the\ search\ to\ complete.=JabRef está buscando el texto completo de este artículo en diversas fuentes en línea. Espere a que finalice la búsqueda.

# Step 15
Click\ "Download\ from\ URL"\ to\ download\ from\ a\ web\ link=Haga clic en "Descargar desde URL" para descargar desde un enlace web
Click\ the\ "Download\ from\ URL"\ button\ (third\ button\ with\ a\ download\ icon)\ to\ download\ a\ PDF\ directly\ from\ a\ web\ URL.\ JabRef\ will\ prompt\ you\ to\ enter\ the\ URL\ and\ then\ download\ the\ file\ automatically.=Haga clic en el botón "Descargar desde URL" (el tercer botón con el icono de descarga) para descargar un PDF directamente desde una URL web. JabRef le pedirá que introduzca la URL y descargará el archivo automáticamente.

# Step 16
Enter\ URL\ for\ download=Ingrese la URL para descargar
Enter\ the\ URL\ of\ the\ PDF\ file\ you\ want\ to\ download.\ You\ can\ try\ this\ example\ URL\:\ %0=Introduce la URL del archivo PDF que quieres descargar. Puedes probar esta URL de ejemplo\: %0

# Step 17
Confirm\ URL\ download=Confirmar descarga de URL
Click\ "OK"\ to\ start\ downloading\ the\ PDF\ from\ the\ entered\ URL.=Haga clic en "Aceptar" para comenzar a descargar el PDF desde la URL ingresada.

# Step 18
PDF\ file\ linked\ successfully=Archivo PDF vinculado correctamente
Congratulations.\ You\ have\ successfully\ linked\ a\ PDF\ file\ to\ a\ bibliography\ entry.\ This\ makes\ it\ easy\ to\ access\ your\ research\ documents\ directly\ from\ JabRef.\ You\ can\ repeat\ this\ process\ for\ all\ your\ entries.=¡Felicitaciones\! Ha vinculado correctamente un archivo PDF a una entrada de bibliografía. Esto facilita el acceso a sus documentos de investigación directamente desde JabRef. Puede repetir este proceso para todas sus entradas.
For\ detailed\ information\:\ [Adding\ PDFs](%0),\ [Managing\ files](%1),\ [Finding\ unlinked\ files](%2).=Para obtener información detallada\: [Agregar archivos PDF](%0), [Administrar archivos](%1), [Encontrar archivos no vinculados](%2).

