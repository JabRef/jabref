This\ section\ manages\ how\ JabRef\ handles\ your\ PDF\ files\ and\ other\ documents.=Esta sección administra como JabRef maneja tus archivos PDF y otros documentos.

# Step 4
Enable\ "Main\ file\ directory"\ option=Activar la opción "Directorio principal de archivos"
Choose\ this\ option\ to\ tell\ JabRef\ where\ your\ research\ files\ are\ stored.\ This\ makes\ it\ easy\ to\ attach\ PDFs\ and\ other\ documents\ to\ your\ bibliography\ entries.\ You\ can\ browse\ to\ select\ your\ preferred\ folder\ in\ the\ next\ step.=Elija esta opción para decirle a JabRef dónde están almacenados los archivos de investigación. Esto hace que sea fácil adjuntar PDFs y otros documentos a sus entradas de bibliografía. Puede navegar para seleccionar su carpeta preferida en el siguiente paso.

