# Walkthrough: Link PDFs to entries
# Step 1
Open\ Example\ Library=Abrir biblioteca de ejemplo

# Step 2
Welcome\ to\ PDF\ linking\ walkthrough=Bienvenido al tutorial de enlaces PDF
This\ walkthrough\ will\ guide\ you\ through\ how\ to\ link\ your\ PDF\ files\ with\ JabRef.\ We've\ opened\ an\ example\ library\ so\ you\ can\ see\ how\ this\ feature\ works\ with\ actual\ bibliography\ entries.=Esta guía le guiará a través de cómo enlazar sus archivos PDF con JabRef. Hemos abierto una biblioteca de ejemplo para que pueda ver cómo funciona esta función con entradas de bibliografía reales.

# Step 3
Double\ click\ on\ the\ "Ding_2006"\ entry=Haga doble clic en la entrada "Ding_2006"
Let's\ start\ by\ selecting\ an\ entry\ to\ work\ with.\ Double\ click\ on\ the\ entry\ titled\ "Chocolate\ and\ Prevention\ of\ Cardiovascular\ Disease\:\ A\ Systematic\ Review"\ by\ Ding\ et\ al.=Empecemos seleccionando una entrada con la que trabajar. Haga doble clic en la entrada titulada "Chocolate and Prevention of Cardiovascular Disease\: A Systematic Review" de Ding et al.

# Step 4
Click\ on\ the\ "General"\ tab=Haga clic en la pestaña "General"
Now\ we\ need\ to\ access\ the\ entry\ editor.\ Click\ on\ the\ "General"\ tab\ to\ view\ and\ edit\ the\ entry\ details.=Ahora tenemos que acceder al editor de entradas. Haga clic en la pestaña "General" para ver y editar los detalles de la entrada.

# Step 5
PDF\ file\ management\ area=Área de gestión de archivos PDF
This\ is\ the\ PDF\ file\ management\ area\ where\ you\ can\ link\ files\ to\ your\ bibliography\ entries.\ Notice\ the\ three\ buttons\ on\ the\ right\ side—each\ offers\ a\ different\ way\ to\ add\ PDF\ files.\ Let's\ explore\ each\ method\ step\ by\ step.=Esta es la sección de administración de archivos PDF, donde puede vincular archivos a sus entradas bibliográficas. Observe los tres botones a la derecha; cada uno ofrece una forma diferente de agregar archivos PDF. Exploremos cada método paso a paso.

# Step 6
Drag\ and\ drop\ files=Arrastrar y soltar archivos
You\ can\ drag\ and\ drop\ PDF\ files\ directly\ onto\ the\ file\ list\ area.\ This\ is\ often\ the\ quickest\ way\ to\ link\ files\ that\ are\ already\ on\ your\ computer.=Puedes arrastrar y soltar archivos PDF directamente en la lista de archivos. Esta suele ser la forma más rápida de vincular archivos que ya tienes en tu ordenador.
Try\ dragging\ a\ PDF\ file\ here\ to\ continue\ the\ walkthrough.=Intente arrastrar un archivo PDF aquí para continuar con el tutorial.

# Step 7
Click\ "Add"\ to\ link\ a\ file\ from\ your\ computer=Haga clic en "Agregar" para vincular un archivo desde su computadora
Click\ the\ "Add"\ button\ (first\ button\ with\ a\ plus\ icon)\ to\ link\ a\ PDF\ file\ that\ you\ already\ have\ on\ your\ computer.\ This\ will\ open\ a\ dialog\ where\ you\ can\ browse\ and\ select\ the\ file.=Haz clic en el botón "Añadir" (el primer botón con el símbolo "+") para vincular un archivo PDF que ya tengas en tu ordenador. Se abrirá un cuadro de diálogo donde podrás explorar y seleccionar el archivo.

# Step 8
Browse\ for\ your\ PDF\ file=Busque su archivo PDF
Use\ the\ "Browse"\ button\ to\ select\ a\ PDF\ file\ from\ your\ computer.\ Click\ the\ folder\ icon\ next\ to\ the\ "Link"\ field\ to\ open\ the\ file\ browser.=Utilice el botón "Explorar" para seleccionar un archivo PDF de su ordenador. Haga clic en el icono de carpeta junto al campo "Enlace" para abrir el explorador de archivos.

# Step 9
Add\ a\ description\ for\ the\ file=Añadir una descripción para el archivo
Enter\ a\ meaningful\ description\ for\ this\ file\ in\ the\ "Description"\ field.\ This\ helps\ you\ identify\ the\ file\ later.=Ingrese una descripción significativa para este archivo en el campo "Descripción". Esto le ayudará a identificarlo más adelante.

