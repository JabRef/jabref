Here\ you\ can\ customize\ which\ columns\ appear\ in\ your\ entry\ table.\ You\ can\ add,\ remove,\ or\ reorder\ columns\ such\ as\ citation\ key,\ title,\ author,\ year,\ and\ journal.\ This\ helps\ you\ see\ the\ most\ relevant\ information\ for\ your\ research\ at\ a\ glance.=Aquí puede personalizar las columnas que aparecen en su tabla de entradas. Puede agregar, eliminar o reordenar columnas como la clave de cita, el título, el autor, el año y la revista. Esto le permite ver la información más relevante para su investigación de un vistazo.
The\ columns\ you\ configure\ here\ will\ be\ displayed\ whenever\ you\ open\ a\ library\ in\ JabRef.\ You\ can\ always\ return\ to\ this\ settings\ page\ to\ modify\ your\ column\ preferences.=Las columnas que configure aquí se mostrarán al abrir una biblioteca en JabRef. Puede volver a esta página de configuración para modificar las preferencias de sus columnas.
